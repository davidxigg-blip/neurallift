<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NeuralLift AI - Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(25, 25, 25, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        input { background: #111 !important; border: 1px solid #222 !important; color: white !important; }
        .blue-glow { box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // TUS CREDENCIALES EXACTAS
        const firebaseConfig = {
            apiKey: "AIzaSyDIEh7wcEQaAuXZbBmPHqqgdE2nplXOyPg",
            authDomain: "neurallift-ai.firebaseapp.com",
            projectId: "neurallift-ai",
            storageBucket: "neurallift-ai.firebasestorage.app",
            messagingSenderId: "446571622978",
            appId: "1:446571622978:web:7e2a2d01eb80f76db3b3db"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.vault = { db, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [userKey, setUserKey] = useState(localStorage.getItem("vault_token"));
            const [view, setView] = useState('routines');
            const [routines, setRoutines] = useState([]);
            const [logs, setLogs] = useState([]);
            const [activeWorkout, setActiveWorkout] = useState(null);

            // Sincronización Real con Firebase
            useEffect(() => {
                if (!userKey) return;
                const { db, collection, onSnapshot, query, orderBy } = window.vault;
                
                // Cargar Rutinas
                const unsubR = onSnapshot(collection(db, `${userKey}_routines`), (snap) => {
                    const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setRoutines(data);
                });
                
                // Cargar Historial
                const unsubL = onSnapshot(query(collection(db, `${userKey}_logs`), orderBy("timestamp", "desc")), (snap) => {
                    const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setLogs(data);
                });

                return () => { unsubR(); unsubL(); };
            }, [userKey]);

            const handleLogin = (e) => {
                e.preventDefault();
                const pin = e.target.pin.value;
                if (pin) {
                    localStorage.setItem("vault_token", pin);
                    setUserKey(pin);
                }
            };

            const createRoutine = async () => {
                const name = window.prompt("Nombre de la rutina (ej: Empuje):");
                if (!name) return;
                try {
                    await window.vault.addDoc(window.vault.collection(window.vault.db, `${userKey}_routines`), {
                        name: name,
                        exercises: []
                    });
                } catch (e) {
                    alert("Error Firebase: Revisa que hayas 'Publicado' las reglas en la consola.");
                }
            };

            const addExercise = async (routineId, currentExercises) => {
                const ex = window.prompt("Nombre del ejercicio:");
                if (!ex) return;
                try {
                    const newExs = [...(currentExercises || []), ex];
                    await window.vault.updateDoc(window.vault.doc(window.vault.db, `${userKey}_routines`, routineId), {
                        exercises: newExs
                    });
                } catch (e) { console.error(e); }
            };

            if (!userKey) return (
                <div className="h-screen flex flex-col items-center justify-center p-8 bg-black">
                    <h1 className="text-4xl font-black italic mb-2 text-blue-600 tracking-tighter">NEURALLIFT</h1>
                    <p className="text-zinc-600 text-[10px] uppercase tracking-[0.4em] mb-12">Private AI Engine</p>
                    <form onSubmit={handleLogin} className="w-full max-w-xs space-y-4">
                        <input name="pin" type="password" placeholder="PIN" className="w-full p-6 rounded-3xl text-center text-2xl outline-none glass" />
                        <button className="w-full py-5 bg-blue-600 text-white rounded-3xl font-black uppercase text-xs tracking-widest blue-glow">Desbloquear</button>
                    </form>
                </div>
            );

            return (
                <div className="max-w-md mx-auto p-6 pb-32">
                    <header className="flex justify-between items-center mb-10 pt-4">
                        <h1 className="text-xl font-black italic tracking-tighter uppercase">Neural<span className="text-blue-600">Lift</span></h1>
                        <button onClick={() => {localStorage.clear(); window.location.reload();}} className="text-[10px] text-zinc-700 font-bold uppercase tracking-widest">Salir</button>
                    </header>

                    {view === 'routines' && !activeWorkout && (
                        <div className="space-y-6">
                            <button onClick={createRoutine} className="w-full py-5 border border-dashed border-zinc-800 rounded-3xl text-zinc-600 text-[10px] font-black uppercase tracking-widest">+ Nueva Rutina</button>
                            
                            {routines.map(r => (
                                <div key={r.id} className="glass p-8 rounded-[2.5rem] relative">
                                    <div className="flex justify-between items-start mb-4">
                                        <h3 className="text-2xl font-black uppercase italic tracking-tighter">{r.name}</h3>
                                        <button onClick={() => window.vault.deleteDoc(window.vault.doc(window.vault.db, `${userKey}_routines`, r.id))} className="text-zinc-800 font-bold">✕</button>
                                    </div>
                                    <div className="flex flex-wrap gap-2 mb-8">
                                        {(r.exercises || []).map((ex, i) => (
                                            <span key={i} className="text-[9px] bg-white/5 px-3 py-1.5 rounded-lg font-bold uppercase border border-white/5">{ex}</span>
                                        ))}
                                        <button onClick={() => addExercise(r.id, r.exercises)} className="text-[9px] bg-blue-600 text-white px-3 py-1.5 rounded-lg font-black">+</button>
                                    </div>
                                    <button 
                                        onClick={() => {
                                            if(!r.exercises?.length) return alert("Añade ejercicios primero");
                                            setActiveWorkout({name: r.name, results: r.exercises.map(ex => ({exercise: ex, sets: [{weight:'', reps:'', completed:false}]}))});
                                            setView('workout');
                                        }}
                                        className="w-full py-5 bg-blue-600 rounded-3xl font-black text-[11px] uppercase tracking-widest shadow-xl shadow-blue-900/20"
                                    >Empezar Entrenamiento</button>
                                </div>
                            ))}
                        </div>
                    )}

                    {view === 'workout' && activeWorkout && (
                        <div className="space-y-6 animate-in slide-in-from-bottom duration-500">
                            <h2 className="text-3xl font-black italic text-blue-600 uppercase mb-4">{activeWorkout.name}</h2>
                            {activeWorkout.results.map((ex, exIdx) => (
                                <div key={exIdx} className="glass p-6 rounded-[2.5rem]">
                                    <p className="text-[11px] font-black uppercase text-zinc-400 mb-5 tracking-widest">{ex.exercise}</p>
                                    {ex.sets.map((set, setIdx) => (
                                        <div key={setIdx} className="flex gap-2 mb-2">
                                            <input type="number" placeholder="KG" value={set.weight} onChange={e => {
                                                const res = [...activeWorkout.results]; res[exIdx].sets[setIdx].weight = e.target.value; setActiveWorkout({...activeWorkout, results: res});
                                            }} className="w-full p-4 rounded-2xl text-center font-bold text-xl outline-none" />
                                            <input type="number" placeholder="REPS" value={set.reps} onChange={e => {
                                                const res = [...activeWorkout.results]; res[exIdx].sets[setIdx].reps = e.target.value; setActiveWorkout({...activeWorkout, results: res});
                                            }} className="w-full p-4 rounded-2xl text-center font-bold text-xl outline-none" />
                                            <button onClick={() => {
                                                const res = [...activeWorkout.results]; res[exIdx].sets[setIdx].completed = !res[exIdx].sets[setIdx].completed; setActiveWorkout({...activeWorkout, results: res});
                                            }} className={`w-16 rounded-2xl flex items-center justify-center transition-all ${set.completed ? 'bg-blue-600' : 'bg-zinc-800'}`}>✓</button>
                                        </div>
                                    ))}
                                    <button onClick={() => {
                                        const res = [...activeWorkout.results]; res[exIdx].sets.push({weight:'', reps:'', completed:false}); setActiveWorkout({...activeWorkout, results: res});
                                    }} className="text-[9px] font-black text-zinc-700 mt-2 uppercase">+ Serie</button>
                                </div>
                            ))}
                            <button onClick={async () => {
                                const results = activeWorkout.results.map(r => ({
                                    exercise: r.exercise,
                                    sets: r.sets.filter(s => s.completed && s.weight && s.reps)
                                })).filter(r => r.sets.length > 0);
                                await window.vault.addDoc(window.vault.collection(window.vault.db, `${userKey}_logs`), {
                                    routineName: activeWorkout.name, results, timestamp: Date.now()
                                });
                                setActiveWorkout(null);
                                setView('history');
                            }} className="w-full py-7 bg-white text-black rounded-3xl font-black uppercase text-xs tracking-[0.2em]">Guardar Sesión</button>
                        </div>
                    )}

                    {view === 'history' && (
                        <div className="space-y-6">
                            {logs.map(l => (
                                <div key={l.id} className="glass p-7 rounded-[2.5rem]">
                                    <div className="flex justify-between mb-5">
                                        <span className="text-xs font-black uppercase text-blue-500 italic tracking-tighter">{l.routineName}</span>
                                        <span className="text-[9px] text-zinc-700 font-bold">{new Date(l.timestamp).toLocaleDateString()}</span>
                                    </div>
                                    {l.results.map((res, i) => (
                                        <div key={i} className="text-[10px] border-t border-white/5 py-3 flex justify-between items-center">
                                            <span className="uppercase text-zinc-500 font-bold">{res.exercise}</span>
                                            <div className="flex gap-1">
                                                {res.sets.map((s, si) => <span key={si} className="bg-zinc-900 px-2 py-1 rounded text-[9px] text-white font-black italic">{s.weight}k×{s.reps}</span>)}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ))}
                        </div>
                    )}

                    <nav className="fixed bottom-0 left-0 right-0 glass px-12 py-10 flex justify-around rounded-t-[3.5rem] z-50">
                        <button onClick={() => setView('routines')} className={`text-[10px] font-black uppercase italic tracking-widest ${view === 'routines' ? 'text-blue-500' : 'text-zinc-700'}`}>Rutinas</button>
                        <button onClick={() => setView('history')} className={`text-[10px] font-black uppercase italic tracking-widest ${view === 'history' ? 'text-blue-500' : 'text-zinc-700'}`}>Historial</button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
