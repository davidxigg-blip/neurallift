<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Progress Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .workout-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .workout-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            position: relative;
        }

        .workout-item h3 {
            color: #333;
            margin-bottom: 8px;
        }

        .workout-item p {
            color: #666;
            margin: 5px 0;
            font-size: 0.9em;
        }

        .workout-date {
            color: #999;
            font-size: 0.8em;
            margin-top: 10px;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .delete-btn:hover {
            background: #ff3838;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #e0e0e0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .progress-chart {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .chart-label {
            width: 120px;
            font-size: 0.9em;
            color: #666;
        }

        .chart-bar-container {
            flex: 1;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .chart-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: bold;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’ª Gym Progress Tracker</h1>
            <p>Registra tus entrenamientos y mide tu progreso</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Entrenamientos</div>
                <div class="stat-value" id="totalWorkouts">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Esta Semana</div>
                <div class="stat-value" id="weekWorkouts">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Grupo Favorito</div>
                <div class="stat-value" id="favoriteGroup" style="font-size: 1.2em;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Racha Actual</div>
                <div class="stat-value" id="currentStreak">0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>âž• Nuevo Entrenamiento</h2>
                <form id="workoutForm">
                    <div class="form-group">
                        <label for="exercise">Ejercicio</label>
                        <input type="text" id="exercise" placeholder="Ej: Press de banca" required>
                    </div>
                    <div class="form-group">
                        <label for="muscleGroup">Grupo Muscular</label>
                        <select id="muscleGroup" required>
                            <option value="">Selecciona...</option>
                            <option value="Pecho">Pecho</option>
                            <option value="Espalda">Espalda</option>
                            <option value="Piernas">Piernas</option>
                            <option value="Hombros">Hombros</option>
                            <option value="Brazos">Brazos</option>
                            <option value="Core">Core</option>
                            <option value="Cardio">Cardio</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sets">Series</label>
                        <input type="number" id="sets" placeholder="3" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="reps">Repeticiones</label>
                        <input type="number" id="reps" placeholder="10" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Peso (kg)</label>
                        <input type="number" id="weight" placeholder="50" min="0" step="0.5">
                    </div>
                    <div class="form-group">
                        <label for="notes">Notas (opcional)</label>
                        <textarea id="notes" rows="3" placeholder="CÃ³mo te sentiste, ajustes, etc."></textarea>
                    </div>
                    <button type="submit">Agregar Entrenamiento</button>
                </form>
            </div>

            <div class="card">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('history')">Historial</button>
                    <button class="tab" onclick="switchTab('progress')">Progreso</button>
                </div>

                <div id="historyTab" class="tab-content active">
                    <h2>ðŸ“‹ Historial</h2>
                    <div class="workout-list" id="workoutList">
                        <div class="empty-state">
                            <p>No hay entrenamientos registrados aÃºn.<br>Â¡Empieza a trackear tu progreso!</p>
                        </div>
                    </div>
                </div>

                <div id="progressTab" class="tab-content">
                    <h2>ðŸ“Š Progreso por Grupo Muscular</h2>
                    <div class="progress-chart" id="progressChart"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let workouts = [];

        // Cargar datos guardados
        function loadData() {
            const saved = localStorage.getItem('gymWorkouts');
            if (saved) {
                workouts = JSON.parse(saved);
                updateUI();
            }
        }

        // Guardar datos
        function saveData() {
            localStorage.setItem('gymWorkouts', JSON.stringify(workouts));
        }

        // Agregar entrenamiento
        document.getElementById('workoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const workout = {
                id: Date.now(),
                exercise: document.getElementById('exercise').value,
                muscleGroup: document.getElementById('muscleGroup').value,
                sets: parseInt(document.getElementById('sets').value),
                reps: parseInt(document.getElementById('reps').value),
                weight: parseFloat(document.getElementById('weight').value) || 0,
                notes: document.getElementById('notes').value,
                date: new Date().toISOString()
            };

            workouts.unshift(workout);
            saveData();
            updateUI();
            this.reset();
        });

        // Eliminar entrenamiento
        function deleteWorkout(id) {
            if (confirm('Â¿EstÃ¡s seguro de eliminar este entrenamiento?')) {
                workouts = workouts.filter(w => w.id !== id);
                saveData();
                updateUI();
            }
        }

        // Actualizar interfaz
        function updateUI() {
            updateStats();
            updateWorkoutList();
            updateProgressChart();
        }

        // Actualizar estadÃ­sticas
        function updateStats() {
            const total = workouts.length;
            document.getElementById('totalWorkouts').textContent = total;

            // Entrenamientos esta semana
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            const thisWeek = workouts.filter(w => new Date(w.date) > weekAgo).length;
            document.getElementById('weekWorkouts').textContent = thisWeek;

            // Grupo muscular favorito
            const groups = {};
            workouts.forEach(w => {
                groups[w.muscleGroup] = (groups[w.muscleGroup] || 0) + 1;
            });
            const favorite = Object.keys(groups).reduce((a, b) => groups[a] > groups[b] ? a : b, '-');
            document.getElementById('favoriteGroup').textContent = favorite;

            // Racha (dÃ­as consecutivos con entrenamiento)
            let streak = 0;
            const dates = [...new Set(workouts.map(w => new Date(w.date).toDateString()))].sort((a, b) => new Date(b) - new Date(a));
            const today = new Date().toDateString();
            
            if (dates[0] === today || dates[0] === new Date(Date.now() - 86400000).toDateString()) {
                streak = 1;
                for (let i = 1; i < dates.length; i++) {
                    const diff = (new Date(dates[i-1]) - new Date(dates[i])) / 86400000;
                    if (diff <= 1) streak++;
                    else break;
                }
            }
            document.getElementById('currentStreak').textContent = streak;
        }

        // Actualizar lista de entrenamientos
        function updateWorkoutList() {
            const list = document.getElementById('workoutList');
            
            if (workouts.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>No hay entrenamientos registrados aÃºn.<br>Â¡Empieza a trackear tu progreso!</p></div>';
                return;
            }

            list.innerHTML = workouts.map(w => `
                <div class="workout-item">
                    <button class="delete-btn" onclick="deleteWorkout(${w.id})">Ã—</button>
                    <h3>${w.exercise}</h3>
                    <p><strong>${w.muscleGroup}</strong> â€¢ ${w.sets} series Ã— ${w.reps} reps ${w.weight ? `â€¢ ${w.weight} kg` : ''}</p>
                    ${w.notes ? `<p style="font-style: italic;">${w.notes}</p>` : ''}
                    <div class="workout-date">${new Date(w.date).toLocaleString('es-ES', { 
                        day: 'numeric', 
                        month: 'long', 
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}</div>
                </div>
            `).join('');
        }

        // Actualizar grÃ¡fico de progreso
        function updateProgressChart() {
            const chart = document.getElementById('progressChart');
            const groups = {};
            
            workouts.forEach(w => {
                groups[w.muscleGroup] = (groups[w.muscleGroup] || 0) + 1;
            });

            const max = Math.max(...Object.values(groups), 1);
            
            if (Object.keys(groups).length === 0) {
                chart.innerHTML = '<div class="empty-state"><p>No hay datos de progreso aÃºn</p></div>';
                return;
            }

            chart.innerHTML = Object.entries(groups)
                .sort((a, b) => b[1] - a[1])
                .map(([group, count]) => `
                    <div class="chart-bar">
                        <div class="chart-label">${group}</div>
                        <div class="chart-bar-container">
                            <div class="chart-bar-fill" style="width: ${(count/max)*100}%">
                                ${count}
                            </div>
                        </div>
                    </div>
                `).join('');
        }

        // Cambiar entre tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            if (tab === 'history') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('historyTab').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('progressTab').classList.add('active');
            }
        }

        // Inicializar
        loadData();
    </script>
</body>
</html>
