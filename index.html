<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Progress Pro - Login</title>
    <style>
        /* (Mantenemos los estilos anteriores y a침adimos los de Auth) */
        :root {
            --bg-dark: #0f1419;
            --bg-card: #1a1f2e;
            --primary: #d0ff00;
            --text-main: #ffffff;
            --text-dim: #808191;
            --danger: #ff453a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: var(--bg-dark); color: white; }

        /* Estilos Pantalla de Auth */
        #authScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Estilos App (oculta por defecto) */
        #mainApp { display: none; max-width: 480px; margin: 0 auto; background: var(--bg-card); min-height: 100vh; }

        .form-group { margin-bottom: 15px; text-align: left; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: white; }
        .btn-primary { width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .toggle-auth { margin-top: 15px; font-size: 0.8em; color: var(--text-dim); cursor: pointer; }
        
        /* Logout */
        .logout-btn { background: none; border: 1px solid var(--danger); color: var(--danger); padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.7em; }
        
        /* (Mantenemos los estilos de tabs y cards del c칩digo anterior aqu칤...) */
        .tabs { display: flex; padding: 10px; gap: 5px; }
        .tab { flex: 1; padding: 10px; background: #252a3a; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .tab.active { background: var(--primary); color: black; }
        .section { display: none; padding: 20px; }
        .section.active { display: block; }
        .workout-card { background: #252a3a; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="authScreen">
    <div class="auth-card">
        <h2 id="authTitle" style="margin-bottom: 20px;">Iniciar Sesi칩n</h2>
        <form id="authForm">
            <div class="form-group">
                <label>Correo Electr칩nico</label>
                <input type="email" id="userEmail" required>
            </div>
            <div class="form-group">
                <label>Contrase침a</label>
                <input type="password" id="userPass" required>
            </div>
            <button type="submit" class="btn-primary" id="authBtn">Entrar</button>
        </form>
        <p class="toggle-auth" onclick="toggleAuthMode()">쯅o tienes cuenta? Reg칤strate aqu칤</p>
    </div>
</div>

<div id="mainApp">
    <header style="padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h1 style="font-size: 1.2em;">游눩 Gym Tracker</h1>
            <span id="displayUser" style="font-size: 0.7em; color: var(--text-dim);"></span>
        </div>
        <button class="logout-btn" onclick="logout()">Cerrar Sesi칩n</button>
    </header>

    <nav class="tabs">
        <button class="tab active" onclick="switchTab('log')">Log</button>
        <button class="tab" onclick="switchTab('history')">Historial</button>
    </nav>

    <main>
        <section id="logSection" class="section active">
            <form id="workoutForm">
                <div class="form-group">
                    <label>Ejercicio</label>
                    <input type="text" id="exercise" required>
                </div>
                <div class="form-group">
                    <label>Sets / Reps / Peso</label>
                    <div style="display: flex; gap: 5px;">
                        <input type="number" id="sets" placeholder="Sets" required>
                        <input type="number" id="reps" placeholder="Reps" required>
                        <input type="number" id="weight" placeholder="kg">
                    </div>
                </div>
                <button type="submit" class="btn-primary">A침adir a mi perfil</button>
            </form>
        </section>

        <section id="historySection" class="section">
            <div id="workoutList"></div>
        </section>
    </main>
</div>

<script>
    let currentUser = JSON.parse(localStorage.getItem('session')) || null;
    let isLoginMode = true;

    // --- L칩gica de Autenticaci칩n ---

    function toggleAuthMode() {
        isLoginMode = !isLoginMode;
        document.getElementById('authTitle').innerText = isLoginMode ? 'Iniciar Sesi칩n' : 'Crear Cuenta';
        document.getElementById('authBtn').innerText = isLoginMode ? 'Entrar' : 'Registrarme';
        document.querySelector('.toggle-auth').innerText = isLoginMode ? '쯅o tienes cuenta? Reg칤strate aqu칤' : '쯏a tienes cuenta? Inicia sesi칩n';
    }

    document.getElementById('authForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('userEmail').value;
        const pass = document.getElementById('userPass').value;
        const users = JSON.parse(localStorage.getItem('gymUsers')) || [];

        if (isLoginMode) {
            const user = users.find(u => u.email === email && u.pass === pass);
            if (user) {
                login(user);
            } else {
                alert('Credenciales incorrectas');
            }
        } else {
            if (users.find(u => u.email === email)) return alert('El correo ya existe');
            const newUser = { email, pass };
            users.push(newUser);
            localStorage.setItem('gymUsers', JSON.stringify(users));
            login(newUser);
        }
    });

    function login(user) {
        currentUser = user;
        localStorage.setItem('session', JSON.stringify(user));
        document.getElementById('authScreen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('displayUser').innerText = user.email;
        renderHistory();
    }

    function logout() {
        localStorage.removeItem('session');
        location.reload();
    }

    // --- L칩gica de Entrenamientos (Vinculados al usuario) ---

    document.getElementById('workoutForm').addEventListener('submit', (e) => {
        e.preventDefault();
        // Guardamos los entrenamientos usando una llave 칰nica por usuario: 'workouts_email'
        const userKey = `workouts_${currentUser.email}`;
        const userWorkouts = JSON.parse(localStorage.getItem(userKey)) || [];

        const newWorkout = {
            id: Date.now(),
            exercise: document.getElementById('exercise').value,
            sets: document.getElementById('sets').value,
            reps: document.getElementById('reps').value,
            weight: document.getElementById('weight').value || 0,
            date: new Date().toISOString()
        };

        userWorkouts.unshift(newWorkout);
        localStorage.setItem(userKey, JSON.stringify(userWorkouts));
        e.target.reset();
        switchTab('history');
        renderHistory();
    });

    function renderHistory() {
        const userKey = `workouts_${currentUser.email}`;
        const list = JSON.parse(localStorage.getItem(userKey)) || [];
        const container = document.getElementById('workoutList');
        
        container.innerHTML = list.map(w => `
            <div class="workout-card">
                <strong>${w.exercise}</strong>
                <p style="font-size: 0.9em; color: var(--primary)">${w.sets}x${w.reps} - ${w.weight}kg</p>
                <small style="color: #666">${new Date(w.date).toLocaleDateString()}</small>
            </div>
        `).join('');
    }

    function switchTab(tabId) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId + 'Section').classList.add('active');
        event.target.classList.add('active');
    }

    // Al cargar, verificar si hay sesi칩n activa
    if (currentUser) login(currentUser);
</script>

</body>
</html>
