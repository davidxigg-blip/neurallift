<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NeuralLift AI - Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; -webkit-font-smoothing: antialiased; }
        .glass { background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- FIREBASE MODULE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlEh7wcEQaAuXZbBmPHqqgdE2nplXOyPg",
            authDomain: "neurallift-ai.firebaseapp.com",
            projectId: "neurallift-ai",
            storageBucket: "neurallift-ai.firebasestorage.app",
            messagingSenderId: "446571622978",
            appId: "1:446571622978:web:7e2a2d01eb80f76db3b3db"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            window.vault = { db, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, arrayUnion };
            window.vaultLoaded = true;
            console.log("Firebase OK");
        } catch (e) {
            console.error("Firebase Error:", e);
            alert("Error de conexión con base de datos");
        }
    </script>

    <!-- REACT APP -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const EXERCISES_DB = {
            "Pecho": ["Press Banca Barra", "Press Inclinado Manc", "Aperturas", "Fondos", "Cruce Poleas"],
            "Espalda": ["Dominadas", "Jalón Pecho", "Remo Barra", "Peso Muerto", "Pull Over"],
            "Pierna": ["Sentadilla", "Prensa", "Extensiones", "Curl Femoral", "Zancadas", "Hip Thrust"],
            "Hombro": ["Press Militar", "Elevaciones Lat", "Facepull", "Pájaros"],
            "Brazos": ["Curl Bíceps", "Martillo", "Tríceps Polea", "Press Francés", "Fondos"]
        };

        function App() {
            const [userKey, setUserKey] = useState(localStorage.getItem("vault_token"));
            const [view, setView] = useState('routines');
            const [routines, setRoutines] = useState([]);
            const [logs, setLogs] = useState([]);
            const [activeWorkout, setActiveWorkout] = useState(null);
            const [showExSelectorId, setShowExSelectorId] = useState(null);
            const [isFirebaseReady, setIsFirebaseReady] = useState(false);
            
            // Nuevo estado para mostrar/ocultar el creador de rutinas
            const [isCreatingRoutine, setIsCreatingRoutine] = useState(false);
            const [newRoutineName, setNewRoutineName] = useState("");

            useEffect(() => {
                const interval = setInterval(() => {
                    if (window.vaultLoaded && window.vault) {
                        setIsFirebaseReady(true);
                        clearInterval(interval);
                    }
                }, 100);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                if (!userKey || !isFirebaseReady) return;
                const { db, collection, onSnapshot } = window.vault;
                
                const unsubR = onSnapshot(collection(db, `${userKey}_routines`), 
                    (snap) => setRoutines(snap.docs.map(d => ({ id: d.id, ...d.data() })))
                );
                
                const unsubL = onSnapshot(query(collection(db, `${userKey}_logs`), orderBy("timestamp", "desc")), 
                    (snap) => setLogs(snap.docs.map(d => ({ id: d.id, ...d.data() })))
                );

                return () => { unsubR(); unsubL(); };
            }, [userKey, isFirebaseReady]);

            const createRoutine = async (e) => {
                e.preventDefault();
                if (!newRoutineName.trim()) return;
                
                try {
                    const { db, collection, addDoc } = window.vault;
                    await addDoc(collection(db, `${userKey}_routines`), {
                        name: newRoutineName.toUpperCase(), 
                        exercises: [],
                        createdAt: Date.now()
                    });
                    setNewRoutineName("");
                    setIsCreatingRoutine(false);
                } catch (error) {
                    alert("Error creando rutina: " + error.message);
                }
            };

            const addExerciseToRoutine = async (routineId, exerciseName) => {
                try {
                    const { db, doc, updateDoc, arrayUnion } = window.vault;
                    await updateDoc(doc(db, `${userKey}_routines`, routineId), {
                        exercises: arrayUnion(exerciseName)
                    });
                    setShowExSelectorId(null);
                } catch (error) {
                    console.error(error);
                }
            };

            const handleUpdateSet = (exIdx, setIdx, field, val) => {
                const newWorkout = structuredClone(activeWorkout);
                newWorkout.results[exIdx].sets[setIdx][field] = val;
                setActiveWorkout(newWorkout);
            };

            const toggleSet = (exIdx, setIdx) => {
                const newWorkout = structuredClone(activeWorkout);
                newWorkout.results[exIdx].sets[setIdx].completed = !newWorkout.results[exIdx].sets[setIdx].completed;
                setActiveWorkout(newWorkout);
            };

            const addNewSet = (exIdx) => {
                const newWorkout = structuredClone(activeWorkout);
                newWorkout.results[exIdx].sets.push({weight:'', reps:'', completed:false});
                setActiveWorkout(newWorkout);
            };

            const saveWorkout = async () => {
                const cleanResults = activeWorkout.results.map(r => ({
                    exercise: r.exercise,
                    sets: r.sets.filter(s => s.completed && (s.weight || s.reps))
                })).filter(r => r.sets.length > 0);

                if (cleanResults.length === 0) return alert("Registra al menos una serie.");

                await window.vault.addDoc(window.vault.collection(window.vault.db, `${userKey}_logs`), {
                    routineName: activeWorkout.name, results: cleanResults, timestamp: Date.now()
                });
                setActiveWorkout(null);
                setView('history');
            };

            if (!isFirebaseReady) return <div className="h-screen bg-black flex items-center justify-center text-zinc-500 text-xs">CONECTANDO...</div>;

            if (!userKey) return (
                <div className="h-screen flex flex-col items-center justify-center p-8 bg-black">
                    <h1 className="text-4xl font-black italic mb-8 text-blue-600 tracking-tighter uppercase">NeuralLift</h1>
                    <form onSubmit={(e) => {
                        e.preventDefault();
                        const pin = e.target.pin.value.trim();
                        if (pin) { localStorage.setItem("vault_token", pin); setUserKey(pin); }
                    }} className="w-full max-w-xs space-y-4">
                        <input name="pin" type="password" placeholder="PIN DE ACCESO" className="w-full bg-zinc-900 p-5 rounded-2xl text-center text-white text-lg outline-none border border-white/10 focus:border-blue-600" />
                        <button className="w-full py-4 bg-white text-black rounded-2xl font-black uppercase text-xs tracking-widest">Entrar</button>
                    </form>
                </div>
            );

            return (
                <div className="max-w-md mx-auto p-5 pb-32 min-h-screen relative fade-in">
                    <header className="flex justify-between items-center mb-8 pt-2">
                        <h1 className="text-lg font-black italic tracking-tighter uppercase">Neural<span className="text-blue-600">Lift</span></h1>
                        <button onClick={() => {localStorage.clear(); window.location.reload();}} className="text-[10px] text-zinc-600 font-bold uppercase">Salir</button>
                    </header>

                    {view === 'routines' && !activeWorkout && (
                        <div className="space-y-4">
                            {/* BOTÓN O FORMULARIO DE CREAR RUTINA */}
                            {!isCreatingRoutine ? (
                                <button 
                                    onClick={() => setIsCreatingRoutine(true)} 
                                    className="w-full py-5 border border-dashed border-zinc-800 rounded-3xl text-[10px] font-black text-zinc-500 uppercase italic hover:bg-zinc-900 transition-colors"
                                >
                                    + Crear Nuevo Protocolo
                                </button>
                            ) : (
                                <form onSubmit={createRoutine} className="glass p-4 rounded-3xl animate-in">
                                    <input 
                                        autoFocus
                                        value={newRoutineName}
                                        onChange={e => setNewRoutineName(e.target.value)}
                                        placeholder="Nombre (ej: Push Day)" 
                                        className="w-full bg-black border border-white/10 p-4 rounded-xl text-white text-sm outline-none mb-3"
                                    />
                                    <div className="flex gap-2">
                                        <button type="button" onClick={() => setIsCreatingRoutine(false)} className="flex-1 py-3 bg-zinc-900 text-zinc-500 rounded-xl font-bold text-[10px] uppercase">Cancelar</button>
                                        <button type="submit" className="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold text-[10px] uppercase">Guardar</button>
                                    </div>
                                </form>
                            )}

                            {routines.map(r => (
                                <div key={r.id} className="glass p-6 rounded-3xl relative">
                                    <div className="flex justify-between items-start mb-4">
                                        <h3 className="text-xl font-black uppercase italic tracking-tighter text-white">{r.name}</h3>
                                        <button onClick={() => { if(confirm("¿Eliminar?")) window.vault.deleteDoc(window.vault.doc(window.vault.db, `${userKey}_routines`, r.id)); }} className="text-zinc-600 hover:text-red-500 text-xs font-bold p-2">✕</button>
                                    </div>
                                    <div className="flex flex-wrap gap-2 mb-6">
                                        {(r.exercises || []).map((ex, i) => (
                                            <span key={i} className="text-[9px] bg-black text-zinc-400 px-2.5 py-1.5 rounded-lg font-bold uppercase border border-white/5">{ex}</span>
                                        ))}
                                        <button onClick={() => setShowExSelectorId(r.id)} className="text-[10px] bg-blue-500/10 text-blue-500 px-3 py-1.5 rounded-lg font-black hover:bg-blue-500 hover:text-white transition-colors">+ Ejercicio</button>
                                    </div>
                                    <button 
                                        onClick={() => {
                                            if(!r.exercises?.length) return alert("Añade ejercicios primero.");
                                            setActiveWorkout({
                                                name: r.name, 
                                                results: r.exercises.map(ex => ({ exercise: ex, sets: [{weight:'', reps:'', completed:false}] }))
                                            });
                                            setView('workout');
                                        }} 
                                        className="w-full py-4 bg-white text-black rounded-2xl font-black text-[10px] uppercase tracking-widest hover:scale-[1.01] transition-transform">
                                        Comenzar
                                    </button>
                                </div>
                            ))}
                        </div>
                    )}

                    {showExSelectorId && (
                        <div className="fixed inset-0 z-[999] bg-black/95 backdrop-blur-sm p-6 overflow-y-auto fade-in">
                            <div className="flex justify-between items-center mb-6 sticky top-0">
                                <h2 className="text-lg font-black italic uppercase text-blue-500">Biblioteca</h2>
                                <button onClick={() => setShowExSelectorId(null)} className="text-zinc-500 text-xs font-bold bg-zinc-900 px-3 py-1 rounded-lg">Cerrar</button>
                            </div>
                            {Object.entries(EXERCISES_DB).map(([cat, exs]) => (
                                <div key={cat} className="mb-6">
                                    <h4 className="text-[10px] font-black text-zinc-600 uppercase tracking-widest mb-2 pl-1">{cat}</h4>
                                    <div className="grid gap-2">
                                        {exs.map(ex => (
                                            <button key={ex} onClick={() => addExerciseToRoutine(showExSelectorId, ex)} className="w-full text-left p-4 bg-zinc-900/50 hover:bg-zinc-800 border border-white/5 rounded-xl text-xs font-bold uppercase transition-colors flex justify-between">
                                                {ex} <span className="text-blue-500 font-black">+</span>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {view === 'workout' && activeWorkout && (
                        <div className="space-y-6 fade-in">
                            <div className="flex justify-between items-center sticky top-0 bg-black z-50 py-4 border-b border-white/5">
                                <h2 className="text-2xl font-black italic text-white uppercase truncate">{activeWorkout.name}</h2>
                                <button onClick={() => { if(confirm("¿Cancelar?")) { setActiveWorkout(null); setView('routines'); } }} className="text-zinc-500 text-[10px] font-bold uppercase">Salir</button>
                            </div>
                            {activeWorkout.results.map((ex, exIdx) => (
                                <div key={exIdx} className="glass p-5 rounded-3xl">
                                    <p className="text-[11px] font-black uppercase text-blue-500 mb-4 tracking-wider">{ex.exercise}</p>
                                    <div className="space-y-2">
                                        {ex.sets.map((set, setIdx) => (
                                            <div key={setIdx} className={`flex gap-2 ${set.completed ? 'opacity-50' : ''}`}>
                                                <input type="number" inputMode="decimal" placeholder="KG" value={set.weight} onChange={e => handleUpdateSet(exIdx, setIdx, 'weight', e.target.value)} className="w-full bg-black border border-white/10 p-3 rounded-xl text-center font-bold text-white outline-none focus:border-blue-500" />
                                                <input type="number" inputMode="decimal" placeholder="REPS" value={set.reps} onChange={e => handleUpdateSet(exIdx, setIdx, 'reps', e.target.value)} className="w-full bg-black border border-white/10 p-3 rounded-xl text-center font-bold text-white outline-none focus:border-blue-500" />
                                                <button onClick={() => toggleSet(exIdx, setIdx)} className={`w-14 rounded-xl flex items-center justify-center font-bold ${set.completed ? 'bg-blue-600 text-white' : 'bg-zinc-800 text-zinc-600'}`}>✓</button>
                                            </div>
                                        ))}
                                    </div>
                                    <button onClick={() => addNewSet(exIdx)} className="w-full mt-3 py-2 text-[9px] font-black text-zinc-600 uppercase border border-dashed border-zinc-800 rounded-xl hover:bg-zinc-900">+ Serie</button>
                                </div>
                            ))}
                            <button onClick={saveWorkout} className="fixed bottom-6 left-6 right-6 py-5 bg-blue-600 text-white rounded-3xl font-black uppercase text-xs tracking-widest shadow-lg shadow-blue-900/50 z-50">Terminar</button>
                        </div>
                    )}

                    {view === 'history' && (
                        <div className="space-y-4 fade-in">
                            {logs.map(l => (
                                <div key={l.id} className="glass p-6 rounded-3xl border-l-4 border-l-blue-600">
                                    <div className="flex justify-between items-baseline mb-4">
                                        <h3 className="text-sm font-black uppercase italic text-white">{l.routineName}</h3>
                                        <span className="text-[9px] text-zinc-500 font-bold uppercase">{new Date(l.timestamp).toLocaleDateString()}</span>
                                    </div>
                                    <div className="space-y-2">
                                        {l.results.map((res, i) => (
                                            <div key={i} className="flex justify-between text-[10px]">
                                                <span className="text-zinc-400 font-bold uppercase">{res.exercise}</span>
                                                <span className="text-white font-mono">{res.sets.map(s => `${s.weight}x${s.reps}`).join(' | ')}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {(view === 'routines' || view === 'history') && (
                        <nav className="fixed bottom-6 left-12 right-12 glass px-2 py-2 flex justify-between items-center rounded-2xl z-40 shadow-2xl">
                            <button onClick={() => setView('routines')} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${view === 'routines' ? 'bg-white text-black' : 'text-zinc-500'}`}>Entrenar</button>
                            <button onClick={() => setView('history')} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${view === 'history' ? 'bg-white text-black' : 'text-zinc-500'}`}>Historial</button>
                        </nav>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
