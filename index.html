<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeuralLift - Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-black text-white font-sans">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, limit, query, addDoc, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlEh7wcEQaAuXZbBmPHqqgdE2nplXOyPg",
            authDomain: "neurallift-ai.firebaseapp.com",
            projectId: "neurallift-ai",
            storageBucket: "neurallift-ai.firebasestorage.app",
            messagingSenderId: "446571622978",
            appId: "1:446571622978:web:7e2a2d01eb80f76db3b3db"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Exponemos las herramientas necesarias de forma segura
        window.vault = {
            verify: async (key) => {
                try {
                    const q = query(collection(db, key), limit(1));
                    await getDocs(q); 
                    return true; 
                } catch (e) { return false; }
            },
            db, collection, addDoc, onSnapshot, query, orderBy
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [pin, setPin] = useState("");
            const [isAuth, setIsAuth] = useState(false);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem("vault_token");
                if (saved) setIsAuth(true);
            }, []);

            const handleUnlock = async (e) => {
                e.preventDefault();
                setLoading(true);
                const success = await window.vault.verify(pin);
                if (success) {
                    localStorage.setItem("vault_token", pin);
                    setIsAuth(true);
                } else {
                    alert("PIN Inv치lido. Acceso rechazado por el servidor.");
                }
                setLoading(false);
            };

            if (!isAuth) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center bg-black p-10">
                        <h1 className="text-2xl font-black italic mb-8 tracking-tighter">NEURAL<span className="text-blue-600">LIFT</span></h1>
                        <form onSubmit={handleUnlock} className="w-full max-w-xs space-y-4">
                            <input 
                                type="password" 
                                placeholder="PIN MAESTRO" 
                                value={pin}
                                onChange={(e) => setPin(e.target.value)}
                                className="w-full bg-zinc-900 border border-white/5 p-5 rounded-3xl text-center text-xl outline-none focus:border-blue-600"
                            />
                            <button className="w-full py-4 bg-white text-black rounded-3xl font-black uppercase text-[10px]">
                                {loading ? "Verificando..." : "Desbloquear Sistema"}
                            </button>
                        </form>
                    </div>
                );
            }

            return (
                <div className="p-8 text-center animate-pulse">
                    <h2 className="text-blue-500 font-black italic text-xl">SISTEMA DESBLOQUEADO</h2>
                    <p className="text-xs text-zinc-500 mt-6 italic">
                        Has accedido mediante validaci칩n de servidor. 
                        El c칩digo fuente no contiene llaves de acceso.
                    </p>
                    <button 
                        onClick={() => { localStorage.clear(); location.reload(); }} 
                        className="mt-24 text-[10px] text-zinc-700 uppercase tracking-widest border-b border-zinc-800"
                    >
                        Cerrar Sesi칩n y Bloquear
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
