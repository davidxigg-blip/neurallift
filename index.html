<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym OS Pro 2026 - Ultimate Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --brand-primary: #6366f1; --bg-dark: #020617; --glass: rgba(15, 23, 42, 0.9); }
        body { background-color: var(--bg-dark); font-family: 'Plus Jakarta Sans', sans-serif; color: #f8fafc; overflow-x: hidden; }
        .glass-panel { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .nav-tab.active { color: white; position: relative; }
        .nav-tab.active::after { content: ''; position: absolute; bottom: 0; left: 25%; width: 50%; height: 3px; background: var(--brand-primary); border-radius: 10px; shadow: 0 0 15px var(--brand-primary); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body class="min-h-screen pb-32">

    <div id="login-overlay" class="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center px-6">
        <div class="glass-panel p-8 rounded-[2.5rem] w-full max-w-md border border-white/10 shadow-2xl">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl shadow-indigo-500/30">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                </div>
                <h2 class="text-2xl font-black text-white tracking-tighter">GYMOS PRO</h2>
                <p class="text-slate-500 text-[10px] font-black uppercase tracking-widest mt-2">Introduce tus datos para acceder</p>
            </div>
            <div class="space-y-4">
                <input type="email" id="login-email" placeholder="Email" class="w-full bg-slate-900 border border-white/5 px-6 py-4 rounded-2xl text-white outline-none focus:border-indigo-500">
                <input type="password" id="login-pass" placeholder="ContraseÃ±a" class="w-full bg-slate-900 border border-white/5 px-6 py-4 rounded-2xl text-white outline-none focus:border-indigo-500">
                <button onclick="window.ejecutarLogin()" class="w-full py-5 bg-indigo-600 hover:bg-indigo-500 text-white font-black rounded-2xl transition-all shadow-xl shadow-indigo-600/30">ENTRAR / REGISTRARSE</button>
            </div>
        </div>
    </div>

    <nav class="sticky top-0 z-50 glass-panel border-b border-white/5 mb-8">
        <div class="max-w-6xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <h1 class="font-black text-lg">GYMOS <span class="text-indigo-500">PRO</span></h1>
            </div>
            <div class="flex items-center gap-4">
                <div id="rest-timer-display" class="hidden bg-slate-900 border border-rose-500/30 px-4 py-2 rounded-xl flex items-center gap-3">
                    <span class="w-2 h-2 bg-rose-500 rounded-full animate-pulse"></span>
                    <span id="timer-seconds" class="font-mono font-bold text-rose-400 text-sm">01:30</span>
                </div>
                <button onclick="window.cerrarSesion()" class="text-[10px] font-black bg-rose-500/10 text-rose-500 px-4 py-2 rounded-xl border border-rose-500/20 hover:bg-rose-500 hover:text-white transition-all">LOGOUT âœ•</button>
            </div>
        </div>
        <div class="flex justify-center gap-8 pb-2">
            <button onclick="window.switchTab('dashboard')" id="tab-dashboard" class="nav-tab active py-4 text-[10px] font-black uppercase tracking-widest text-slate-500">Panel</button>
            <button onclick="window.switchTab('train')" id="tab-train" class="nav-tab py-4 text-[10px] font-black uppercase tracking-widest text-slate-500">Entrenar</button>
            <button onclick="window.switchTab('routines')" id="tab-routines" class="nav-tab py-4 text-[10px] font-black uppercase tracking-widest text-slate-500">Rutinas</button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6">
        <section id="section-dashboard" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="glass-panel p-6 rounded-3xl"><p class="text-[10px] font-black text-slate-500 uppercase">Volumen</p><h3 id="stat-volume" class="text-2xl font-black">0 kg</h3></div>
                <div class="glass-panel p-6 rounded-3xl"><p class="text-[10px] font-black text-slate-500 uppercase">Series</p><h3 id="stat-sets" class="text-2xl font-black">0</h3></div>
                <div class="glass-panel p-6 rounded-3xl"><p class="text-[10px] font-black text-slate-500 uppercase">Racha</p><h3 id="streak-count" class="text-2xl font-black">ðŸ”¥ 0 DÃ­as</h3></div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="glass-panel p-6 rounded-[2.5rem]">
        <h4 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-6">Volumen Ãºltimos 7 dÃ­as</h4>
        <div id="volume-chart" class="flex items-end justify-between h-32 gap-2 px-2">
            </div>
    </div>

    <div class="glass-panel p-6 rounded-[2.5rem]">
        <h4 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Calculadora 1RM (Brzycki)</h4>
        <div class="grid grid-cols-2 gap-4">
            <input type="number" id="rm-weight" placeholder="KG" class="bg-slate-900 border border-white/5 p-4 rounded-2xl text-sm outline-none focus:border-indigo-500">
            <input type="number" id="rm-reps" placeholder="REPS" class="bg-slate-900 border border-white/5 p-4 rounded-2xl text-sm outline-none focus:border-indigo-500">
        </div>
        <div class="mt-4 p-4 bg-indigo-600/10 rounded-2xl border border-indigo-500/20 text-center">
            <p class="text-[10px] font-black text-indigo-400 uppercase">Tu MÃ¡ximo Estimado</p>
            <h3 id="rm-result" class="text-2xl font-black text-white">0 <span class="text-sm">kg</span></h3>
        </div>
    </div>
</div>
            <div id="workout-history" class="grid gap-3"></div>
        </section>

        <section id="section-train" class="hidden space-y-6">
            <div class="glass-panel p-6 rounded-3xl flex justify-between items-center">
                <h2 class="text-xl font-black">Entrenamiento Activo</h2>
                <input type="date" id="workout-date" class="bg-transparent text-indigo-400 font-bold outline-none text-sm">
            </div>
            <div id="active-session-container" class="space-y-4"></div>
            <div id="session-actions" class="hidden">
                <button onclick="window.saveFullSession()" class="w-full py-6 bg-indigo-600 rounded-[2rem] font-black text-lg shadow-xl shadow-indigo-600/30">FINALIZAR Y GUARDAR</button>
            </div>
        </section>

        <section id="section-routines" class="hidden grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="glass-panel p-6 rounded-[2.5rem]">
                <h3 class="font-black mb-4">Ejercicios</h3>
                <input type="text" id="lib-search" placeholder="Filtrar..." class="w-full bg-slate-900 p-4 rounded-xl mb-4 border border-white/5 outline-none">
                <div id="library-list" class="h-96 overflow-y-auto no-scrollbar space-y-4"></div>
            </div>
            <div class="glass-panel p-6 rounded-[2.5rem]">
                <div class="flex justify-between items-center mb-6"><h3 class="font-black">Mi Plan</h3><button onclick="window.clearRoutine()" class="text-xs text-rose-500 font-black">VACIAR</button></div>
                <div id="routine-config-list" class="space-y-3 mb-6"></div>
                <button onclick="window.startRoutine()" id="start-btn" class="hidden w-full py-5 bg-white text-slate-950 font-black rounded-2xl">EMPEZAR RUTINA AHORA</button>
            </div>
        </section>
    </main>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 glass-panel border-indigo-500 px-6 py-3 rounded-xl opacity-0 transition-all z-[200] text-[10px] font-black uppercase text-white"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5TTnMn1co3GA_oX3jrZ5KZ8KzRbXbhGQ",
            authDomain: "gym-pro-4588d.firebaseapp.com",
            projectId: "gym-pro-4588d",
            storageBucket: "gym-pro-4588d.firebasestorage.app",
            messagingSenderId: "177629353240",
            appId: "1:177629353240:web:3a7b3f73d05c9468347a6d"
        };

        const EXERCISES = {
            "Empuje": ["Press Banca", "Press Militar", "Aperturas", "Elev. Laterales"],
            "TracciÃ³n": ["Dominadas", "Remo Barra", "JalÃ³n Pecho", "Curl BÃ­ceps"],
            "Pierna": ["Sentadilla", "Prensa 45Â°", "Ext. CuÃ¡driceps", "Gemelos"]
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'gym-os-2026-v1';

        let user = null;
        let myPlannedRoutine = JSON.parse(localStorage.getItem('planned_routine_v2') || '[]');
        let activeSession = null;
        let timerInterval = null;

        // AUTH LOGIC
        window.ejecutarLogin = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            if(!email || !pass) return window.showToast("Rellena los campos");
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) {
                if (e.code === 'auth/user-not-found' || e.code === 'auth/invalid-credential') {
                    await createUserWithEmailAndPassword(auth, email, pass);
                } else { window.showToast(e.message); }
            }
        };

        window.cerrarSesion = () => { if(confirm("Â¿Cerrar sesiÃ³n?")) signOut(auth); };

        onAuthStateChanged(auth, u => {
            const overlay = document.getElementById('login-overlay');
            if (u) {
                user = u; overlay.classList.add('hidden');
                cargarHistorial();
            } else {
                user = null; overlay.classList.remove('hidden');
                document.getElementById('workout-history').innerHTML = "";
            }
        });

        // TABS & UI
        window.switchTab = (tab) => {
            ['dashboard', 'train', 'routines'].forEach(t => {
                document.getElementById(`section-${t}`).classList.toggle('hidden', t !== tab);
                document.getElementById(`tab-${t}`).classList.toggle('active', t === tab);
            });
        };

        const renderLibrary = (filter = "") => {
            const list = document.getElementById('library-list');
            list.innerHTML = "";
            Object.entries(EXERCISES).forEach(([cat, exs]) => {
                const filtered = exs.filter(e => e.toLowerCase().includes(filter.toLowerCase()));
                if (filtered.length === 0) return;
                const div = document.createElement('div');
                div.innerHTML = `<p class="text-[9px] font-black text-slate-600 uppercase mb-2 mt-4">${cat}</p>
                    <div class="grid gap-2">${filtered.map(ex => `
                        <button onclick="window.addToPlan('${ex}', '${cat}')" class="w-full text-left bg-white/5 p-4 rounded-xl text-xs hover:border-indigo-500 border border-transparent flex justify-between">
                            ${ex} <span class="text-indigo-500 font-black">+</span>
                        </button>`).join('')}</div>`;
                list.appendChild(div);
            });
        };

        window.addToPlan = (name, cat) => {
            if (myPlannedRoutine.some(p => p.name === name)) return;
            myPlannedRoutine.push({ name, cat, sets: 3, reps: 10 });
            window.updatePlanUI();
        };

        window.updatePlanUI = () => {
            localStorage.setItem('planned_routine_v2', JSON.stringify(myPlannedRoutine));
            const list = document.getElementById('routine-config-list');
            const btn = document.getElementById('start-btn');
            if (myPlannedRoutine.length === 0) {
                list.innerHTML = `<p class="text-slate-600 text-xs italic">AÃ±ade ejercicios...</p>`;
                btn.classList.add('hidden');
            } else {
                btn.classList.remove('hidden');
                list.innerHTML = myPlannedRoutine.map((it, idx) => `
                    <div class="bg-white/5 p-4 rounded-xl flex items-center justify-between">
                        <span class="font-bold text-sm">${it.name}</span>
                        <div class="flex items-center gap-3">
                            <input type="number" value="${it.sets}" onchange="window.updatePlanItem(${idx}, 'sets', this.value)" class="w-8 bg-transparent text-indigo-400 font-bold text-center outline-none">
                            <button onclick="window.removePlanItem(${idx})" class="text-rose-500 font-black">âœ•</button>
                        </div>
                    </div>`).join('');
            }
        };

        window.updatePlanItem = (i, k, v) => { myPlannedRoutine[i][k] = parseInt(v) || 1; localStorage.setItem('planned_routine_v2', JSON.stringify(myPlannedRoutine)); };
        window.removePlanItem = (i) => { myPlannedRoutine.splice(i, 1); window.updatePlanUI(); };
        window.clearRoutine = () => { if(confirm("Â¿Vaciar?")) { myPlannedRoutine = []; window.updatePlanUI(); }};

        // WORKOUT LOGIC
        window.startRoutine = () => {
            activeSession = myPlannedRoutine.map(ex => ({
                ...ex,
                actual: Array.from({ length: ex.sets }, () => ({ weight: "", reps: ex.reps, done: false }))
            }));
            window.renderActiveSession();
            window.switchTab('train');
            document.getElementById('session-actions').classList.remove('hidden');
        };

        window.renderActiveSession = () => {
            const container = document.getElementById('active-session-container');
            container.innerHTML = activeSession.map((ex, exIdx) => `
                <div class="glass-panel p-5 rounded-3xl space-y-3">
                    <div class="flex justify-between items-center"><h4 class="font-black text-sm">${ex.name}</h4></div>
                    ${ex.actual.map((s, sIdx) => `
                        <div class="flex items-center gap-3 p-2 rounded-xl ${s.done ? 'bg-emerald-500/10' : 'bg-slate-900'}">
                            <button onclick="window.toggleSet(${exIdx}, ${sIdx})" class="w-8 h-8 rounded-lg ${s.done ? 'bg-emerald-500' : 'bg-slate-700'}">${s.done ? 'âœ“' : sIdx+1}</button>
                            <input type="number" placeholder="KG" value="${s.weight}" oninput="window.updateSetData(${exIdx}, ${sIdx}, 'weight', this.value)" class="w-full bg-transparent text-center font-bold outline-none">
                            <input type="number" placeholder="REPS" value="${s.reps}" oninput="window.updateSetData(${exIdx}, ${sIdx}, 'reps', this.value)" class="w-full bg-transparent text-center font-bold outline-none">
                        </div>`).join('')}
                </div>`).join('');
        };

        window.toggleSet = (ei, si) => {
            const current = activeSession[ei].actual[si].done;
            activeSession[ei].actual[si].done = !current;
            if(!current) window.startRestTimer(90);
            window.renderActiveSession();
        };

        window.updateSetData = (ei, si, k, v) => { activeSession[ei].actual[si][k] = v; };

        window.startRestTimer = (sec) => {
            clearInterval(timerInterval);
            const disp = document.getElementById('rest-timer-display');
            disp.classList.remove('hidden');
            let r = sec;
            timerInterval = setInterval(() => {
                document.getElementById('timer-seconds').textContent = `00:${r.toString().padStart(2,'0')}`;
                if(r-- <= 0) { clearInterval(timerInterval); disp.classList.add('hidden'); }
            }, 1000);
        };

        window.saveFullSession = async () => {
            if(!user) return;
            const entries = activeSession.map(ex => ({
                exercise: ex.name,
                sets: ex.actual.filter(s => s.done).map(s => ({ weight: parseFloat(s.weight)||0, reps: parseInt(s.reps)||0 })),
                date: document.getElementById('workout-date').value
            })).filter(e => e.sets.length > 0);

            for(const e of entries) {
                await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'history'), { ...e, timestamp: serverTimestamp() });
            }
            window.showToast("ENTRENAMIENTO GUARDADO");
            activeSession = null;
            window.switchTab('dashboard');
        };

        const cargarHistorial = () => {
            const q = query(collection(db, 'artifacts', appId, 'users', user.uid, 'history'));
            onSnapshot(q, snap => {
                const logs = []; snap.forEach(d => logs.push(d.data()));
                renderHistoryStats(logs.sort((a,b) => b.timestamp - a.timestamp));
            });
        };

        const renderHistoryStats = (logs) => {
            let v = 0, s = 0; const d = new Set();
            logs.forEach(l => {
                s += l.sets.length;
                l.sets.forEach(set => v += (set.weight * set.reps));
                d.add(l.date);
            });
            document.getElementById('stat-volume').textContent = Math.round(v) + " kg";
            document.getElementById('stat-sets').textContent = s;
            document.getElementById('streak-count').textContent = `ðŸ”¥ ${d.size} DÃ­as`;
            
            document.getElementById('workout-history').innerHTML = logs.slice(0, 5).map(l => `
                <div class="glass-panel p-4 rounded-2xl flex justify-between items-center">
                    <div><p class="text-xs font-black">${l.exercise}</p><p class="text-[9px] text-slate-500 uppercase">${l.date}</p></div>
                    <p class="text-xs font-bold text-indigo-400">${l.sets.length} sets</p>
                </div>`).join('');
        };

        window.showToast = (m) => {
            const t = document.getElementById('toast');
            t.textContent = m; t.classList.remove('opacity-0');
            setTimeout(() => t.classList.add('opacity-0'), 3000);
        };

        window.onload = () => {
            document.getElementById('workout-date').value = new Date().toISOString().split('T')[0];
            renderLibrary();
            window.updatePlanUI();
        };

        document.getElementById('lib-search').addEventListener('input', e => renderLibrary(e.target.value));
    </script>
</body>
</html>
