<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NeuralLift AI - Cloud</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/FFFFFF/weightlift.png">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Tus credenciales reales de la captura
        const firebaseConfig = {
            apiKey: "AIzaSyDlEh7wcEQaAuXZbBmPHqqgdE2nplXOyPg",
            authDomain: "neurallift-ai.firebaseapp.com",
            projectId: "neurallift-ai",
            storageBucket: "neurallift-ai.firebasestorage.app",
            messagingSenderId: "446571622978",
            appId: "1:446571622978:web:7e2a2d01eb80f76db3b3db"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Exponemos las funciones necesarias globalmente para React
        window.fb = { db, collection, addDoc, onSnapshot, query, orderBy };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-black text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [view, setView] = useState('dashboard');
            const [routines, setRoutines] = useState([]);
            const [logs, setLogs] = useState([]);
            const [activeSession, setActiveSession] = useState(null);

            // Sincronización en tiempo real
            useEffect(() => {
                if (!window.fb) return;
                const { db, collection, onSnapshot, query, orderBy } = window.fb;

                // Cargar rutinas de LocalStorage (o podrías subirlas a Firebase también)
                setRoutines(JSON.parse(localStorage.getItem('nl_routines') || '[]'));

                // Escuchar cambios en el historial de Firebase
                const q = query(collection(db, "logs"), orderBy("timestamp", "desc"));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const logsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setLogs(logsData);
                });

                return () => unsubscribe();
            }, []);

            useEffect(() => {
                localStorage.setItem('nl_routines', JSON.stringify(routines));
            }, [routines]);

            const finishWorkout = async () => {
                const finalResults = activeSession.results.map(res => ({
                    exercise: res.exercise,
                    sets: res.sets.filter(s => s.completed)
                })).filter(res => res.sets.length > 0);

                if (finalResults.length === 0) return alert("Marca alguna serie con el tick");

                const newLog = {
                    routineName: activeSession.name,
                    results: finalResults,
                    timestamp: Date.now()
                };

                try {
                    await window.fb.addDoc(window.fb.collection(window.fb.db, "logs"), newLog);
                    setActiveSession(null);
                    setView('dashboard');
                } catch (e) {
                    alert("Error al guardar en la nube: " + e.message);
                }
            };

            // ... (Resto de la lógica de UI de las versiones anteriores) ...
            
            return (
                <div className="min-h-screen bg-black p-6 pb-24">
                    <header className="flex justify-between items-center mb-8 pt-4">
                        <h1 className="text-xl font-black italic tracking-tighter text-white">NEURAL<span className="text-blue-600">LIFT</span></h1>
                        <span className="text-[8px] bg-blue-600/20 text-blue-400 px-2 py-1 rounded-full font-bold">CLOUD SYNC</span>
                    </header>

                    {/* Botón para crear rutinas */}
                    {view === 'dashboard' && (
                        <button onClick={() => {
                            const n = prompt("Nombre:");
                            const e = prompt("Ejercicios (coma):");
                            if(n && e) setRoutines([...routines, { id: Date.now(), name: n, exercises: e.split(',').map(x => x.trim()) }]);
                        }} className="w-full py-4 border-2 border-dashed border-white/10 rounded-2xl text-[10px] font-black uppercase text-gray-500 mb-8">
                            + Crear Protocolo de Entrenamiento
                        </button>
                    )}

                    <main>
                        {view === 'dashboard' && routines.map(r => (
                            <div key={r.id} className="bg-zinc-900 p-6 rounded-[2rem] border border-white/5 mb-4">
                                <h3 className="font-black text-lg uppercase italic">{r.name}</h3>
                                <button onClick={() => {
                                    const init = r.exercises.map(ex => ({ exercise: ex, sets: [{weight:'', reps:'', completed:false}] }));
                                    setActiveSession({name: r.name, results: init});
                                    setView('workout');
                                }} className="w-full mt-4 py-3 bg-blue-600 rounded-xl font-black text-[10px] uppercase">Entrenar</button>
                            </div>
                        ))}

                        {view === 'workout' && activeSession && (
                            <div className="space-y-6">
                                {activeSession.results.map((ex, exIdx) => (
                                    <div key={exIdx} className="bg-zinc-900/50 p-5 rounded-[2rem] border border-white/5">
                                        <p className="font-black text-[10px] uppercase text-blue-500 mb-4">{ex.exercise}</p>
                                        {ex.sets.map((set, setIdx) => (
                                            <div key={setIdx} className="flex gap-2 mb-2">
                                                <input type="number" placeholder="KG" value={set.weight} onChange={e => {
                                                    const res = [...activeSession.results]; res[exIdx].sets[setIdx].weight = e.target.value; setActiveSession({...activeSession, results: res});
                                                }} className="w-full bg-black border border-white/10 p-3 rounded-xl text-center font-bold text-sm" />
                                                <input type="number" placeholder="REPS" value={set.reps} onChange={e => {
                                                    const res = [...activeSession.results]; res[exIdx].sets[setIdx].reps = e.target.value; setActiveSession({...activeSession, results: res});
                                                }} className="w-full bg-black border border-white/10 p-3 rounded-xl text-center font-bold text-sm" />
                                                <button onClick={() => {
                                                    const res = [...activeSession.results]; res[exIdx].sets[setIdx].completed = !res[exIdx].sets[setIdx].completed; setActiveSession({...activeSession, results: res});
                                                }} className={`w-14 rounded-xl font-bold ${set.completed ? 'bg-blue-600 text-white' : 'bg-white/5 text-gray-700'}`}>✓</button>
                                            </div>
                                        ))}
                                        <button onClick={() => {
                                            const res = [...activeSession.results]; res[exIdx].sets.push({weight:'', reps:'', completed:false}); setActiveSession({...activeSession, results: res});
                                        }} className="w-full py-2 text-[8px] font-black text-gray-600 uppercase">+ Serie</button>
                                    </div>
                                ))}
                                <button onClick={finishWorkout} className="w-full py-5 bg-white text-black rounded-[2rem] font-black uppercase text-xs">Finalizar y Sincronizar</button>
                            </div>
                        )}
                        
                        {view === 'history' && logs.map(l => (
                            <div key={l.id} className="bg-zinc-900/40 p-5 rounded-2xl border border-white/5 mb-3">
                                <p className="text-[10px] font-black text-blue-500 uppercase">{l.routineName}</p>
                                <p className="text-[8px] text-gray-600 mb-2">{new Date(l.timestamp).toLocaleString()}</p>
                                {l.results.map((res, i) => (
                                    <p key={i} className="text-[9px] text-gray-400">{res.exercise}: {res.sets.length} series</p>
                                ))}
                            </div>
                        ))}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-black/95 backdrop-blur-md p-6 flex justify-around border-t border-white/5">
                        <button onClick={() => setView('dashboard')} className={`text-[9px] font-black uppercase ${view === 'dashboard' ? 'text-blue-500' : 'text-gray-500'}`}>Entrenar</button>
                        <button onClick={() => setView('history')} className={`text-[9px] font-black uppercase ${view === 'history' ? 'text-blue-500' : 'text-gray-500'}`}>Historial</button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
