<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Progress Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0f1419;
            color: #ffffff;
            min-height: 100vh;
            padding: 0;
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            background: #1a1f2e;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(180deg, #1a1f2e 0%, #151922 100%);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5em;
            font-weight: 700;
            color: #ffffff;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.7em;
            color: #808191;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #d0ff00;
        }

        .tabs {
            display: flex;
            gap: 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 4px;
            margin: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: #808191;
            font-weight: 600;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: #d0ff00;
            color: #0f1419;
        }

        .content {
            padding: 0 20px 100px 20px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b4b4b4;
            font-size: 0.85em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #d0ff00;
            background: rgba(208, 255, 0, 0.05);
        }

        input::placeholder, textarea::placeholder {
            color: #555;
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #1a1f2e;
            color: #ffffff;
        }

        .grid-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: #d0ff00;
            color: #0f1419;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            background: #e5ff33;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(208, 255, 0, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .workout-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
        }

        .workout-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .workout-title {
            flex: 1;
        }

        .workout-card h3 {
            font-size: 1.1em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .muscle-badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(208, 255, 0, 0.15);
            color: #d0ff00;
            border-radius: 6px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .workout-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.7em;
            color: #808191;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.3em;
            font-weight: 700;
            color: #ffffff;
        }

        .workout-notes {
            color: #b4b4b4;
            font-size: 0.9em;
            line-height: 1.5;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .workout-date {
            color: #666;
            font-size: 0.8em;
            margin-top: 10px;
        }

        .delete-btn {
            background: rgba(255, 69, 58, 0.15);
            color: #ff453a;
            border: 1px solid rgba(255, 69, 58, 0.3);
            border-radius: 8px;
            width: 36px;
            height: 36px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: rgba(255, 69, 58, 0.3);
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .empty-state p {
            color: #666;
            font-size: 1em;
            line-height: 1.6;
        }

        .chart-container {
            margin-top: 20px;
        }

        .chart-item {
            margin-bottom: 20px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .chart-label {
            font-size: 0.9em;
            color: #b4b4b4;
            font-weight: 600;
        }

        .chart-value {
            font-size: 0.9em;
            color: #d0ff00;
            font-weight: 700;
        }

        .chart-bar-bg {
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .chart-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #d0ff00 0%, #a8cc00 100%);
            border-radius: 10px;
            transition: width 0.6s ease;
        }

        .week-stats {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin: 20px 0;
        }

        .day-stat {
            text-align: center;
        }

        .day-label {
            font-size: 0.7em;
            color: #666;
            margin-bottom: 5px;
        }

        .day-bar {
            height: 60px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .day-bar-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, #d0ff00 0%, #a8cc00 100%);
            border-radius: 8px;
            transition: height 0.5s ease;
        }

        .day-count {
            font-size: 0.7em;
            color: #0f1419;
            font-weight: 700;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>ðŸ’ª Gym Tracker</h1>
            </div>
            <div class="stats-row">
                <div class="stat-box">
                    <div class="stat-label">Workouts</div>
                    <div class="stat-value" id="totalWorkouts">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">This Week</div>
                    <div class="stat-value" id="weekWorkouts">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Streak</div>
                    <div class="stat-value" id="currentStreak">0</div>
                </div>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('log')">Log Workout</button>
            <button class="tab" onclick="switchTab('history')">History</button>
            <button class="tab" onclick="switchTab('stats')">Stats</button>
        </div>

        <div class="content">
            <!-- Log Workout Section -->
            <div id="logSection" class="section active">
                <div class="form-section">
                    <form id="workoutForm">
                        <div class="form-group">
                            <label>Exercise</label>
                            <input type="text" id="exercise" placeholder="e.g., Bench Press" required>
                        </div>
                        <div class="form-group">
                            <label>Muscle Group</label>
                            <select id="muscleGroup" required>
                                <option value="">Select...</option>
                                <option value="Chest">Chest</option>
                                <option value="Back">Back</option>
                                <option value="Legs">Legs</option>
                                <option value="Shoulders">Shoulders</option>
                                <option value="Arms">Arms</option>
                                <option value="Core">Core</option>
                                <option value="Cardio">Cardio</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Sets, Reps & Weight</label>
                            <div class="grid-inputs">
                                <input type="number" id="sets" placeholder="Sets" min="1" required>
                                <input type="number" id="reps" placeholder="Reps" min="1" required>
                                <input type="number" id="weight" placeholder="kg" min="0" step="0.5">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Notes (optional)</label>
                            <textarea id="notes" rows="3" placeholder="How did it feel?"></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Add Workout</button>
                    </form>
                </div>
            </div>

            <!-- History Section -->
            <div id="historySection" class="section">
                <h2 class="section-title">Recent Workouts</h2>
                <div id="workoutList">
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“‹</div>
                        <p>No workouts logged yet.<br>Start tracking your progress!</p>
                    </div>
                </div>
            </div>

            <!-- Stats Section -->
            <div id="statsSection" class="section">
                <h2 class="section-title">This Week</h2>
                <div class="week-stats" id="weekStats"></div>
                
                <h2 class="section-title" style="margin-top: 30px;">Muscle Group Distribution</h2>
                <div class="chart-container" id="muscleChart"></div>
            </div>
        </div>
    </div>

    <script>
        let workouts = [];

        function loadData() {
            const saved = localStorage.getItem('gymWorkouts');
            if (saved) {
                workouts = JSON.parse(saved);
                updateUI();
            }
            updateWeekStats();
        }

        function saveData() {
            localStorage.setItem('gymWorkouts', JSON.stringify(workouts));
        }

        document.getElementById('workoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const workout = {
                id: Date.now(),
                exercise: document.getElementById('exercise').value,
                muscleGroup: document.getElementById('muscleGroup').value,
                sets: parseInt(document.getElementById('sets').value),
                reps: parseInt(document.getElementById('reps').value),
                weight: parseFloat(document.getElementById('weight').value) || 0,
                notes: document.getElementById('notes').value,
                date: new Date().toISOString()
            };

            workouts.unshift(workout);
            saveData();
            updateUI();
            this.reset();
            
            switchTab('history');
        });

        function deleteWorkout(id) {
            if (confirm('Delete this workout?')) {
                workouts = workouts.filter(w => w.id !== id);
                saveData();
                updateUI();
            }
        }

        function updateUI() {
            updateStats();
            updateWorkoutList();
            updateMuscleChart();
            updateWeekStats();
        }

        function updateStats() {
            const total = workouts.length;
            document.getElementById('totalWorkouts').textContent = total;

            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            const thisWeek = workouts.filter(w => new Date(w.date) > weekAgo).length;
            document.getElementById('weekWorkouts').textContent = thisWeek;

            let streak = 0;
            const dates = [...new Set(workouts.map(w => new Date(w.date).toDateString()))].sort((a, b) => new Date(b) - new Date(a));
            const today = new Date().toDateString();
            
            if (dates.length > 0 && (dates[0] === today || dates[0] === new Date(Date.now() - 86400000).toDateString())) {
                streak = 1;
                for (let i = 1; i < dates.length; i++) {
                    const diff = (new Date(dates[i-1]) - new Date(dates[i])) / 86400000;
                    if (diff <= 1) streak++;
                    else break;
                }
            }
            document.getElementById('currentStreak').textContent = streak;
        }

        function updateWorkoutList() {
            const list = document.getElementById('workoutList');
            
            if (workouts.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ðŸ“‹</div><p>No workouts logged yet.<br>Start tracking your progress!</p></div>';
                return;
            }

            list.innerHTML = workouts.map(w => `
                <div class="workout-card">
                    <div class="workout-header">
                        <div class="workout-title">
                            <h3>${w.exercise}</h3>
                            <span class="muscle-badge">${w.muscleGroup}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteWorkout(${w.id})">Ã—</button>
                    </div>
                    <div class="workout-details">
                        <div class="detail-item">
                            <div class="detail-label">Sets</div>
                            <div class="detail-value">${w.sets}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Reps</div>
                            <div class="detail-value">${w.reps}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Weight</div>
                            <div class="detail-value">${w.weight || '-'}</div>
                        </div>
                    </div>
                    ${w.notes ? `<div class="workout-notes">${w.notes}</div>` : ''}
                    <div class="workout-date">${new Date(w.date).toLocaleString('es-ES', { 
                        day: 'numeric', 
                        month: 'short',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}</div>
                </div>
            `).join('');
        }

        function updateMuscleChart() {
            const chart = document.getElementById('muscleChart');
            const groups = {};
            
            workouts.forEach(w => {
                groups[w.muscleGroup] = (groups[w.muscleGroup] || 0) + 1;
            });

            const max = Math.max(...Object.values(groups), 1);
            
            if (Object.keys(groups).length === 0) {
                chart.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ðŸ“Š</div><p>No data yet</p></div>';
                return;
            }

            chart.innerHTML = Object.entries(groups)
                .sort((a, b) => b[1] - a[1])
                .map(([group, count]) => `
                    <div class="chart-item">
                        <div class="chart-header">
                            <div class="chart-label">${group}</div>
                            <div class="chart-value">${count} workouts</div>
                        </div>
                        <div class="chart-bar-bg">
                            <div class="chart-bar-fill" style="width: ${(count/max)*100}%"></div>
                        </div>
                    </div>
                `).join('');
        }

        function updateWeekStats() {
            const container = document.getElementById('weekStats');
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const today = new Date();
            const weekData = Array(7).fill(0);
            
            workouts.forEach(w => {
                const workoutDate = new Date(w.date);
                const daysDiff = Math.floor((today - workoutDate) / (1000 * 60 * 60 * 24));
                if (daysDiff < 7) {
                    const dayIndex = (today.getDay() - daysDiff + 7) % 7;
                    weekData[dayIndex]++;
                }
            });

            const maxCount = Math.max(...weekData, 1);
            
            container.innerHTML = Array(7).fill(0).map((_, i) => {
                const dayIndex = (today.getDay() - 6 + i + 7) % 7;
                const count = weekData[dayIndex];
                const height = (count / maxCount) * 100;
                
                return `
                    <div class="day-stat">
                        <div class="day-label">${days[dayIndex]}</div>
                        <div class="day-bar">
                            <div class="day-bar-fill" style="height: ${height}%">
                                ${count > 0 ? `<div class="day-count">${count}</div>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            
            if (tab === 'log') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('logSection').classList.add('active');
            } else if (tab === 'history') {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('historySection').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(3)').classList.add('active');
                document.getElementById('statsSection').classList.add('active');
            }
        }

        loadData();
    </script>
</body>
</html>
