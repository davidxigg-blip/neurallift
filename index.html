<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NeuralLift - AI Stealth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        .glass { background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .blue-gradient { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .exercise-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, getDocs, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Estas credenciales son públicas por diseño de Google. 
        // La seguridad real está en las RULES de la consola de Firebase.
        const firebaseConfig = {
            apiKey: "AIzaSyDlEh7wcEQaAuXZbBmPHqqgdE2nplXOyPg",
            authDomain: "neurallift-ai.firebaseapp.com",
            projectId: "neurallift-ai",
            storageBucket: "neurallift-ai.firebasestorage.app",
            messagingSenderId: "446571622978",
            appId: "1:446571622978:web:7e2a2d01eb80f76db3b3db"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.vault = { db, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, getDocs, limit };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const EXERCISES_DB = {
            "Pecho": ["Press Banca Barra", "Press Inclinado Manc", "Aperturas Polea", "Fondos"],
            "Espalda": ["Dominadas", "Jalón al Pecho", "Remo con Barra", "Remo en Polea", "Peso Muerto"],
            "Pierna": ["Sentadilla", "Prensa", "Extensiones", "Curl Femoral", "Zancadas"],
            "Hombro": ["Press Militar", "Elevaciones Laterales", "Facepull", "Pájaros"],
            "Brazos": ["Curl Bíceps", "Tríceps Polea", "Press Francés", "Martillo"]
        };

        function App() {
            const [isAuth, setIsAuth] = useState(false);
            const [view, setView] = useState('routines'); // 'routines', 'workout', 'history', 'stats'
            const [routines, setRoutines] = useState([]);
            const [logs, setLogs] = useState([]);
            const [activeWorkout, setActiveWorkout] = useState(null);
            const [aiResponse, setAiResponse] = useState("");
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [showExSelector, setShowExSelector] = useState(null); // ID de la rutina que se edita

            const userKey = localStorage.getItem("vault_token");

            useEffect(() => { if (userKey) setIsAuth(true); }, []);

            useEffect(() => {
                if (!isAuth || !userKey) return;
                const { db, collection, onSnapshot, query, orderBy } = window.vault;
                const unsubR = onSnapshot(collection(db, `${userKey}_routines`), (snap) => setRoutines(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                const unsubL = onSnapshot(query(collection(db, `${userKey}_logs`), orderBy("timestamp", "desc")), (snap) => setLogs(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                return () => { unsubR(); unsubL(); };
            }, [isAuth]);

            const askGemini3 = async (prompt) => {
                let gKey = localStorage.getItem("gemini_key");
                if (!gKey) {
                    gKey = window.prompt("Introduce tu API KEY de Gemini (se guarda localmente):");
                    if (gKey) localStorage.setItem("gemini_key", gKey); else return;
                }
                setIsAiLoading(true);
                try {
                    const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash:generateContent?key=${gKey}`, {
                        method: 'POST',
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await resp.json();
                    setAiResponse(data.candidates[0].content.parts[0].text);
                } catch (e) { setAiResponse("Error de conexión con Gemini 3."); }
                setIsAiLoading(false);
            };

            const generateAIRoutine = async () => {
                const goal = window.prompt("¿Cuál es tu objetivo? (Ej: 3 días, enfoque fuerza, solo mancuernas...)");
                if (!goal) return;
                setIsAiLoading(true);
                const prompt = `Crea una rutina de gimnasio para: ${goal}. Responde solo con un JSON: {"name": "Nombre", "exercises": ["Ejer1", "Ejer2"]}`;
                try {
                    let gKey = localStorage.getItem("gemini_key");
                    const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash:generateContent?key=${gKey}`, {
                        method: 'POST',
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await resp.json();
                    const json = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
                    await window.vault.addDoc(window.vault.collection(window.vault.db, `${userKey}_routines`), json);
                } catch (e) { alert("Error generando rutina."); }
                setIsAiLoading(false);
            };

            const finishWorkout = async () => {
                const results = activeWorkout.results.map(r => ({
                    exercise: r.exercise,
                    sets: r.sets.filter(s => s.completed && s.weight && s.reps)
                })).filter(r => r.sets.length > 0);

                await window.vault.addDoc(window.vault.collection(window.vault.db, `${userKey}_logs`), {
                    routineName: activeWorkout.name,
                    results,
                    timestamp: Date.now()
                });

                askGemini3(`Analiza este entrenamiento de hoy: ${JSON.stringify(results)}. Dime qué pesos usar la próxima vez para sobrecarga progresiva.`);
                setActiveWorkout(null);
                setView('history');
            };

            if (!isAuth) return (
                <div className="h-screen flex flex-col items-center justify-center p-8">
                    <h1 className="text-5xl font-black italic mb-2 tracking-tighter">NEURAL<span className="text-blue-600 italic">LIFT</span></h1>
                    <p className="text-zinc-500 text-[10px] uppercase tracking-[0.5em] mb-12">Intelligence in Strength</p>
                    <form onSubmit={(e) => {
                        e.preventDefault();
                        const pin = e.target.pin.value;
                        if(pin) { localStorage.setItem("vault_token", pin); setIsAuth(true); }
                    }} className="w-full max-w-xs space-y-4">
                        <input name="pin" type="password" placeholder="ENTER PIN" className="w-full bg-zinc-900/50 border border-white/10 p-6 rounded-3xl text-center text-2xl outline-none focus:border-blue-600 transition-all" />
                        <button className="w-full py-5 blue-gradient rounded-3xl font-black uppercase text-xs tracking-widest shadow-lg shadow-blue-500/20">Unlock System</button>
                    </form>
                </div>
            );

            return (
                <div className="max-w-md mx-auto p-6 pb-40 min-h-screen">
                    {/* Header */}
                    <div className="flex justify-between items-center mb-12 pt-4">
                        <div>
                            <h1 className="text-2xl font-black italic tracking-tighter uppercase leading-none">Neural<span className="text-blue-600">Lift</span></h1>
                            <p className="text-[8px] text-zinc-500 font-bold tracking-widest uppercase mt-1">Gemini 3 Flash Engine</p>
                        </div>
                        <button onClick={generateAIRoutine} className="text-[10px] font-black bg-blue-600/10 text-blue-500 px-4 py-2 rounded-full border border-blue-500/20 uppercase italic">IA Create</button>
                    </div>

                    {/* View: Routines */}
                    {view === 'routines' && !activeWorkout && (
                        <div className="space-y-6">
                            <button onClick={() => {
                                const n = window.prompt("Nombre de la rutina:");
                                if(n) window.vault.addDoc(window.vault.collection(window.vault.db, `${userKey}_routines`), {name: n, exercises: []});
                            }} className="w-full py-5 border border-dashed border-zinc-800 rounded-[2rem] text-[10px] font-black text-zinc-600 uppercase tracking-widest">+ Create Manual Protocol</button>
                            
                            {routines.map(r => (
                                <div key={r.id} className="glass p-8 rounded-[2.5rem] relative overflow-hidden exercise-card">
                                    <h3 className="text-2xl font-black uppercase italic mb-1 tracking-tighter">{r.name}</h3>
                                    <div className="flex flex-wrap gap-1.5 mb-8">
                                        {r.exercises.map((ex, i) => (
                                            <span key={i} className="text-[8px] bg-white/5 text-zinc-400 px-2 py-1 rounded-md font-bold uppercase">{ex}</span>
                                        ))}
                                        <button onClick={() => setShowExSelector(r)} className="text-[8px] bg-blue-600 text-white px-2 py-1 rounded-md font-bold uppercase">+</button>
                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={() => {
                                            setActiveWorkout({name: r.name, results: r.exercises.map(ex => ({exercise: ex, sets: [{weight:'', reps:'', completed:false}]}))});
                                            setView('workout');
                                        }} className="flex-1 py-5 blue-gradient rounded-3xl font-black text-[10px] uppercase tracking-widest">Start Session</button>
                                        <button onClick={() => window.vault.deleteDoc(window.vault.doc(window.vault.db, `${userKey}_routines`, r.id))} className="w-14 bg-zinc-900 rounded-3xl flex items-center justify-center text-zinc-700 text-xs italic font-black">X</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {/* Exercise Selector Modal */}
                    {showExSelector && (
                        <div className="fixed inset-0 z-[100] bg-black/90 backdrop-blur-md p-8 overflow-y-auto">
                            <div className="flex justify-between items-center mb-8">
                                <h2 className="text-xl font-black italic uppercase">Select Exercise</h2>
                                <button onClick={() => setShowExSelector(null)} className="text-zinc-500 font-bold">CLOSE</button>
                            </div>
                            {Object.entries(EXERCISES_DB).map(([cat, exs]) => (
                                <div key={cat} className="mb-8">
                                    <p className="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-4 italic">{cat}</p>
                                    <div className="grid grid-cols-1 gap-2">
                                        {exs.map(ex => (
                                            <button key={ex} onClick={async () => {
                                                const updated = { ...showExSelector, exercises: [...showExSelector.exercises, ex] };
                                                await window.vault.deleteDoc(window.vault.doc(window.vault.db, `${userKey}_routines`, showExSelector.id));
                                                await window.vault.addDoc(window.vault.collection(window.vault.db, `${userKey}_routines`), {name: updated.name, exercises: updated.exercises});
                                                setShowExSelector(null);
                                            }} className="w-full text-left p-4 bg-zinc-900/50 rounded-2xl text-xs font-bold uppercase hover:bg-blue-600 transition-colors">{ex}</button>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {/* View: Workout */}
                    {view === 'workout' && activeWorkout && (
                        <div className="space-y-6 animate-in slide-in-from-bottom duration-500">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-3xl font-black italic text-blue-600 uppercase tracking-tighter leading-none">{activeWorkout.name}</h2>
                                <button onClick={() => setView('routines')} className="text-zinc-600 text-[10px] font-bold uppercase tracking-widest">Cancel</button>
                            </div>
                            {activeWorkout.results.map((ex, exIdx) => (
                                <div key={exIdx} className="glass p-6 rounded-[2.5rem]">
                                    <div className="flex justify-between items-center mb-5">
                                        <p className="text-[10px] font-black uppercase text-zinc-400 tracking-widest">{ex.exercise}</p>
                                    </div>
                                    {ex.sets.map((set, setIdx) => (
                                        <div key={setIdx} className="flex gap-2 mb-2">
                                            <input type="number" placeholder="KG" value={set.weight} onChange={e => {
                                                const res = [...activeWorkout.results]; res[exIdx].sets[setIdx].weight = e.target.value; setActiveWorkout({...activeWorkout, results: res});
                                            }} className="w-full bg-zinc-900 border border-white/5 p-4 rounded-2xl text-center font-bold text-xl outline-none focus:border-blue-600 transition-all" />
                                            <input type="number" placeholder="REPS" value={set.reps} onChange={e => {
                                                const res = [...activeWorkout.results]; res[exIdx].sets[setIdx].reps = e.target.value; setActiveWorkout({...activeWorkout, results: res});
                                            }} className="w-full bg-zinc-900 border border-white/5 p-4 rounded-2xl text-center font-bold text-xl outline-none focus:border-blue-600 transition-all" />
                                            <button onClick={() => {
                                                const res = [...activeWorkout.results]; res[exIdx].sets[setIdx].completed = !res[exIdx].sets[setIdx].completed; setActiveWorkout({...activeWorkout, results: res});
                                            }} className={`w-16 rounded-2xl flex items-center justify-center transition-all ${set.completed ? 'bg-blue-600 shadow-lg shadow-blue-500/50' : 'bg-zinc-800 text-zinc-700'}`}>✓</button>
                                        </div>
                                    ))}
                                    <button onClick={() => {
                                        const res = [...activeWorkout.results]; res[exIdx].sets.push({weight:'', reps:'', completed:false}); setActiveWorkout({...activeWorkout, results: res});
                                    }} className="text-[9px] font-black text-zinc-700 mt-2 uppercase tracking-widest">+ Add Set</button>
                                </div>
                            ))}
                            <button onClick={finishWorkout} className="w-full py-7 bg-white text-black rounded-[3rem] font-black uppercase text-sm shadow-2xl active:scale-95 transition-all mt-10 tracking-widest">Complete & Analyze</button>
                        </div>
                    )}

                    {/* View: History */}
                    {view === 'history' && (
                        <div className="space-y-6 animate-in fade-in duration-500">
                            {aiResponse && (
                                <div className="p-8 rounded-[3rem] bg-blue-900/10 border border-blue-500/20 shadow-inner">
                                    <div className="flex items-center gap-2 mb-4">
                                        <div className="w-1.5 h-1.5 bg-blue-500 rounded-full animate-pulse"></div>
                                        <p className="text-[10px] font-black text-blue-500 uppercase tracking-widest italic">Gemini 3 Insights</p>
                                    </div>
                                    <div className="text-[11px] leading-relaxed text-zinc-300 font-medium whitespace-pre-wrap">{aiResponse}</div>
                                </div>
                            )}
                            {[...logs].map(l => (
                                <div key={l.id} className="glass p-7 rounded-[2.5rem]">
                                    <div className="flex justify-between mb-5">
                                        <span className="text-xs font-black uppercase text-blue-600 italic tracking-tighter">{l.routineName}</span>
                                        <span className="text-[9px] text-zinc-700 font-bold uppercase">{new Date(l.timestamp).toLocaleDateString()}</span>
                                    </div>
                                    {l.results.map((res, i) => (
                                        <div key={i} className="text-[10px] border-t border-white/5 py-3 flex justify-between items-center">
                                            <span className="uppercase text-zinc-500 font-bold">{res.exercise}</span>
                                            <div className="flex gap-1">
                                                {res.sets.map((s, si) => <span key={si} className="bg-zinc-900 px-2 py-1 rounded text-[9px] text-white font-black italic">{s.weight}k×{s.reps}</span>)}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ))}
                        </div>
                    )}

                    {/* Navigation Bar */}
                    <nav className="fixed bottom-0 left-0 right-0 glass px-12 py-10 flex justify-around border-t border-white/5 rounded-t-[3.5rem] z-50">
                        <button onClick={() => setView('routines')} className={`flex flex-col items-center gap-1 ${view === 'routines' ? 'text-blue-500' : 'text-zinc-700'}`}>
                            <span className="text-[10px] font-black uppercase tracking-widest italic">Train</span>
                            {view === 'routines' && <div className="w-1 h-1 bg-blue-500 rounded-full"></div>}
                        </button>
                        <button onClick={() => setView('history')} className={`flex flex-col items-center gap-1 ${view === 'history' ? 'text-blue-500' : 'text-zinc-700'}`}>
                            <span className="text-[10px] font-black uppercase tracking-widest italic">History</span>
                            {view === 'history' && <div className="w-1 h-1 bg-blue-500 rounded-full"></div>}
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
