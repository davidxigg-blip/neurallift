<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NeuralLift AI</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/512/FFFFFF/weightlift.png">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlEh7wcEQaAuXZbBmPHqqgdE2nplXOyPg",
            authDomain: "neurallift-ai.firebaseapp.com",
            projectId: "neurallift-ai",
            storageBucket: "neurallift-ai.firebasestorage.app",
            messagingSenderId: "446571622978",
            appId: "1:446571622978:web:7e2a2d01eb80f76db3b3db"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.fb = { db, collection, addDoc, onSnapshot, query, orderBy };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-black text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const SECRET_KEY = "971101";

        function App() {
            const [view, setView] = useState('dashboard');
            const [routines, setRoutines] = useState([]);
            const [logs, setLogs] = useState([]);
            const [activeSession, setActiveSession] = useState(null);
            const [isSyncing, setIsSyncing] = useState(true);

            useEffect(() => {
                if (!window.fb) return;
                const { db, collection, onSnapshot, query, orderBy } = window.fb;

                // Cargar Rutinas
                const unsubRoutines = onSnapshot(collection(db, "routines"), (snap) => {
                    setRoutines(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });

                // Cargar Historial
                const q = query(collection(db, "logs"), orderBy("timestamp", "desc"));
                const unsubLogs = onSnapshot(q, (snap) => {
                    setLogs(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    setIsSyncing(false);
                }, (err) => {
                    console.error("Error cargando logs:", err);
                    setIsSyncing(false);
                });

                return () => { unsubRoutines(); unsubLogs(); };
            }, []);

            const addRoutine = async () => {
                const n = prompt("Nombre de la rutina:");
                const e = prompt("Ejercicios (coma):");
                if (n && e) {
                    try {
                        await window.fb.addDoc(window.fb.collection(window.fb.db, "routines"), {
                            name: n,
                            exercises: e.split(',').map(x => x.trim()),
                            adminKey: SECRET_KEY 
                        });
                    } catch (err) { alert("Error al crear rutina. Revisa las reglas de Firebase."); }
                }
            };

            const finishWorkout = async () => {
                const finalResults = activeSession.results.map(res => ({
                    exercise: res.exercise,
                    sets: res.sets.filter(s => s.completed)
                })).filter(res => res.sets.length > 0);

                if (finalResults.length === 0) return alert("Marca alguna serie");

                try {
                    await window.fb.addDoc(window.fb.collection(window.fb.db, "logs"), {
                        routineName: activeSession.name,
                        results: finalResults,
                        timestamp: Date.now(),
                        adminKey: SECRET_KEY
                    });
                    setActiveSession(null);
                    setView('dashboard');
                } catch (e) {
                    alert("Error al guardar: Asegúrate de que la clave en el código sea 971101");
                }
            };

            return (
                <div className="min-h-screen bg-black p-6 pb-32">
                    <header className="flex justify-between items-center mb-8 pt-4">
                        <h1 className="text-xl font-black italic tracking-tighter text-white">NEURAL<span className="text-blue-600">LIFT</span></h1>
                        {isSyncing && <div className="w-2 h-2 bg-blue-500 rounded-full animate-ping"></div>}
                    </header>

                    {view === 'dashboard' && (
                        <div className="space-y-4">
                            <button onClick={addRoutine} className="w-full py-4 border border-dashed border-white/10 rounded-2xl text-[10px] font-bold text-gray-600 uppercase italic">+ Nuevo Protocolo</button>
                            {routines.length === 0 && !isSyncing && <p className="text-center text-gray-700 text-[10px] py-10">No hay rutinas en la nube.</p>}
                            {routines.map(r => (
                                <div key={r.id} className="bg-zinc-900 p-6 rounded-[2.5rem] border border-white/5 shadow-2xl">
                                    <h3 className="font-black text-lg uppercase italic mb-1 tracking-tight text-white">{r.name}</h3>
                                    <p className="text-[9px] text-gray-500 mb-4 uppercase tracking-widest">{r.exercises.join(' • ')}</p>
                                    <button onClick={() => {
                                        const init = r.exercises.map(ex => ({ exercise: ex, sets: [{weight:'', reps:'', completed:false}] }));
                                        setActiveSession({name: r.name, results: init});
                                        setView('workout');
                                    }} className="w-full py-4 bg-blue-600 rounded-2xl font-black text-[10px] uppercase text-white shadow-lg active:scale-95 transition-transform">Iniciar Entrenamiento</button>
                                </div>
                            ))}
                        </div>
                    )}

                    {view === 'workout' && activeSession && (
                        <div className="space-y-6">
                            <div className="flex justify-between items-center">
                                <h2 className="text-xl font-black text-blue-600 uppercase italic tracking-tighter">{activeSession.name}</h2>
                                <button onClick={() => setView('dashboard')} className="text-gray-500 text-[10px] font-bold uppercase">Cancelar</button>
                            </div>
                            {activeSession.results.map((ex, exIdx) => (
                                <div key={exIdx} className="bg-zinc-900/50 p-6 rounded-[2.5rem] border border-white/5">
                                    <p className="font-black text-[10px] uppercase mb-4 text-blue-400 tracking-widest">{ex.exercise}</p>
                                    {ex.sets.map((set, setIdx) => (
                                        <div key={setIdx} className="flex gap-2 mb-2">
                                            <input type="number" placeholder="KG" value={set.weight} onChange={e => {
                                                const res = [...activeSession.results]; res[exIdx].sets[setIdx].weight = e.target.value; setActiveSession({...activeSession, results: res});
                                            }} className="w-full bg-black border border-white/10 p-4 rounded-2xl text-center font-bold text-white focus:border-blue-600 outline-none" />
                                            <input type="number" placeholder="REPS" value={set.reps} onChange={e => {
                                                const res = [...activeSession.results]; res[exIdx].sets[setIdx].reps = e.target.value; setActiveSession({...activeSession, results: res});
                                            }} className="w-full bg-black border border-white/10 p-4 rounded-2xl text-center font-bold text-white focus:border-blue-600 outline-none" />
                                            <button onClick={() => {
                                                const res = [...activeSession.results]; res[exIdx].sets[setIdx].completed = !res[exIdx].sets[setIdx].completed; setActiveSession({...activeSession, results: res});
                                            }} className={`w-16 rounded-2xl transition-all flex items-center justify-center ${set.completed ? 'bg-blue-600 shadow-[0_0_20px_rgba(37,99,235,0.4)]' : 'bg-zinc-800'}`}>
                                                {set.completed ? '✓' : ''}
                                            </button>
                                        </div>
                                    ))}
                                    <button onClick={() => {
                                        const res = [...activeSession.results]; res[exIdx].sets.push({weight:'', reps:'', completed:false}); setActiveSession({...activeSession, results: res});
                                    }} className="w-full py-2 mt-2 text-[9px] font-bold text-gray-700 uppercase">+ Añadir Serie</button>
                                </div>
                            ))}
                            <button onClick={finishWorkout} className="w-full py-6 bg-white text-black rounded-[2.5rem] font-black uppercase text-sm shadow-2xl active:scale-95 transition-transform">Finalizar y Guardar</button>
                        </div>
                    )}

                    {view === 'history' && (
                        <div className="space-y-4 animate-fadeIn">
                            {logs.length === 0 && <p className="text-center text-gray-700 text-[10px] py-10 italic">Tu historial aparecerá aquí.</p>}
                            {logs.map(l => (
                                <div key={l.id} className="bg-zinc-900/40 p-5 rounded-[2rem] border border-white/5">
                                    <div className="flex justify-between items-start mb-4">
                                        <p className="text-[10px] font-black text-blue-500 uppercase italic tracking-tighter">{l.routineName}</p>
                                        <p className="text-[9px] text-gray-600 font-bold">{new Date(l.timestamp).toLocaleDateString()}</p>
                                    </div>
                                    {l.results.map((res, i) => (
                                        <div key={i} className="flex justify-between border-t border-white/5 py-2">
                                            <span className="text-[10px] text-gray-400 font-bold uppercase">{res.exercise}</span>
                                            <div className="flex gap-2">
                                                {res.sets.map((s, si) => (
                                                    <span key={si} className="text-[9px] text-white bg-zinc-800 px-2 py-0.5 rounded-full font-black italic">{s.weight}x{s.reps}</span>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ))}
                        </div>
                    )}

                    <nav className="fixed bottom-0 left-0 right-0 bg-black/80 backdrop-blur-xl p-8 flex justify-around border-t border-white/5">
                        <button onClick={() => setView('dashboard')} className={`flex flex-col items-center gap-1 ${view === 'dashboard' ? 'text-blue-500' : 'text-gray-600'}`}>
                            <span className="text-[10px] font-black uppercase tracking-tighter italic">Entrenar</span>
                            {view === 'dashboard' && <div className="w-1 h-1 bg-blue-500 rounded-full"></div>}
                        </button>
                        <button onClick={() => setView('history')} className={`flex flex-col items-center gap-1 ${view === 'history' ? 'text-blue-500' : 'text-gray-600'}`}>
                            <span className="text-[10px] font-black uppercase tracking-tighter italic">Historial</span>
                            {view === 'history' && <div className="w-1 h-1 bg-blue-500 rounded-full"></div>}
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
