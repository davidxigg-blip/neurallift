<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym OS Pro 2026 - Performance & Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #6366f1;
            --brand-accent: #f43f5e;
            --bg-dark: #020617;
            --glass: rgba(15, 23, 42, 0.8);
        }
        body { background-color: var(--bg-dark); font-family: 'Plus Jakarta Sans', sans-serif; color: #f8fafc; overflow-x: hidden; }
        .glass-panel { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .nav-tab { transition: all 0.4s ease; position: relative; }
        .nav-tab.active { color: white; }
        .nav-tab.active::after { content: ''; position: absolute; bottom: 0; left: 25%; width: 50%; height: 3px; background: var(--brand-primary); border-radius: 10px 10px 0 0; box-shadow: 0 -4px 10px var(--brand-primary); }
        .set-row.completed { background: rgba(34, 197, 94, 0.05); border-color: rgba(34, 197, 94, 0.2); opacity: 0.6; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen pb-32">

    <nav class="sticky top-0 z-50 glass-panel border-b border-white/5">
        <div class="max-w-6xl mx-auto px-6">
            <div class="h-20 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-11 h-11 bg-gradient-to-tr from-indigo-600 to-violet-500 rounded-2xl flex items-center justify-center shadow-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    </div>
                    <div>
                        <h1 class="font-black text-lg tracking-tight leading-none">GYMOS <span class="text-indigo-500">PRO</span></h1>
                        <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">2026 Edition</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <button onclick="window.iniciarSesion()" class="text-[10px] font-black bg-white/5 px-4 py-2 rounded-xl border border-white/10 hover:bg-white/10 transition-all">ðŸ‘¤ SESIÃ“N</button>
                    <div id="rest-timer-display" class="hidden bg-slate-900 border border-white/10 px-4 py-2 rounded-xl flex items-center gap-3">
                        <span class="w-2 h-2 bg-rose-500 rounded-full animate-pulse"></span>
                        <span id="timer-seconds" class="font-mono font-bold text-rose-400 text-sm">00:00</span>
                    </div>
                    <div class="hidden md:flex flex-col items-end">
                        <span id="streak-count" class="text-sm font-black text-orange-500">ðŸ”¥ 0 DÃ­as</span>
                    </div>
                </div>
            </div>
            
            <div class="flex justify-center gap-8">
                <button onclick="window.switchTab('dashboard')" id="tab-dashboard" class="nav-tab active py-4 text-[11px] font-black uppercase tracking-widest text-slate-500">Panel</button>
                <button onclick="window.switchTab('train')" id="tab-train" class="nav-tab py-4 text-[11px] font-black uppercase tracking-widest text-slate-500">Entrenar</button>
                <button onclick="window.switchTab('routines')" id="tab-routines" class="nav-tab py-4 text-[11px] font-black uppercase tracking-widest text-slate-500">Rutinas</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 pt-8">
        
        <div id="section-dashboard" class="space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass-panel p-6 rounded-[2rem] border-l-4 border-indigo-500">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Volumen Total</p>
                    <h3 id="stat-volume" class="text-3xl font-black text-white">0 <span class="text-sm text-slate-500">kg</span></h3>
                </div>
                <div class="glass-panel p-6 rounded-[2rem] border-l-4 border-emerald-500">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Series Totales</p>
                    <h3 id="stat-sets" class="text-3xl font-black text-white">0 <span class="text-sm text-slate-500">sets</span></h3>
                </div>
                <div class="glass-panel p-6 rounded-[2rem] border-l-4 border-amber-500">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Puntos Fuerza</p>
                    <h3 id="stat-points" class="text-3xl font-black text-white">0 <span class="text-sm text-slate-500">pts</span></h3>
                </div>
            </div>
            <div class="space-y-6">
                <h3 class="text-xl font-black flex items-center gap-2">Actividad Reciente</h3>
                <div id="workout-history" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
        </div>

        <div id="section-train" class="hidden space-y-8">
            <div class="flex items-center justify-between bg-white/5 p-6 rounded-[2rem] border border-white/5">
                <div>
                    <h2 class="text-2xl font-black">SesiÃ³n en Curso</h2>
                    <div class="flex items-center gap-2 mt-1">
                        <div class="w-32 h-2 bg-slate-800 rounded-full overflow-hidden">
                            <div id="session-progress" class="h-full bg-indigo-500 w-0 transition-all duration-500"></div>
                        </div>
                        <span id="progress-text" class="text-[10px] font-bold text-slate-500">0%</span>
                    </div>
                </div>
                <input type="date" id="workout-date" class="bg-transparent border-none text-indigo-400 font-bold text-sm focus:ring-0">
            </div>
            <div id="active-session-container" class="space-y-6">
                <div class="glass-panel p-16 text-center rounded-[3rem] border-dashed border-2 border-white/10">
                    <p class="text-slate-500">No hay rutina activa. Ve a "Rutinas" para empezar.</p>
                </div>
            </div>
            <div id="session-actions" class="hidden">
                <button onclick="window.saveFullSession()" class="w-full py-6 bg-gradient-to-r from-indigo-600 to-violet-600 rounded-[2rem] text-white font-black text-lg shadow-xl shadow-indigo-600/30">FINALIZAR ENTRENAMIENTO</button>
            </div>
        </div>

        <div id="section-routines" class="hidden space-y-8">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-5">
                    <div class="glass-panel p-8 rounded-[2.5rem] sticky top-28">
                        <h3 class="text-xl font-black mb-6">LibrerÃ­a</h3>
                        <input type="text" id="lib-search" placeholder="Buscar ejercicio..." class="w-full bg-slate-900 border border-white/5 px-6 py-4 rounded-2xl text-sm mb-6 outline-none focus:border-indigo-500">
                        <div id="library-list" class="h-[400px] overflow-y-auto no-scrollbar space-y-6"></div>
                    </div>
                </div>
                <div class="lg:col-span-7">
                    <div class="glass-panel p-8 rounded-[2.5rem]">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="text-2xl font-black">Mi Rutina</h3>
                            <button onclick="window.clearRoutine()" class="text-rose-500 font-bold text-xs uppercase">Vaciar</button>
                        </div>
                        <div id="routine-config-list" class="space-y-4 mb-8"></div>
                        <button onclick="window.startRoutine()" id="start-btn" class="hidden w-full py-5 bg-white text-slate-950 font-black rounded-[1.5rem] hover:bg-slate-200 transition-all">EMPEZAR AHORA</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 glass-panel border-indigo-500/50 px-8 py-4 rounded-2xl opacity-0 transition-all duration-500 z-[100] font-black text-[10px] uppercase tracking-widest text-white shadow-2xl">Mensaje</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, deleteDoc, doc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURACIÃ“N FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyB5TTnMn1co3GA_oX3jrZ5KZ8KzRbXbhGQ",
            authDomain: "gym-pro-4588d.firebaseapp.com",
            projectId: "gym-pro-4588d",
            storageBucket: "gym-pro-4588d.firebasestorage.app",
            messagingSenderId: "177629353240",
            appId: "1:177629353240:web:3a7b3f73d05c9468347a6d",
            measurementId: "G-3W11NJ1Q63"
        };

        const EXERCISES = {
            "Empuje": ["Press Banca", "Press Militar", "Aperturas", "Fondos", "Elev. Laterales"],
            "TracciÃ³n": ["Dominadas", "Remo Barra", "JalÃ³n Pecho", "Peso Muerto", "Curl BÃ­ceps"],
            "Pierna": ["Sentadilla", "Prensa 45Â°", "Ext. CuÃ¡driceps", "Curl Femoral", "Zancadas"],
            "Core": ["Plancha", "Rueda Abdominal", "Leg Raises"]
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'gym-pro-2026-prod';

        let user = null;
        let myPlannedRoutine = JSON.parse(localStorage.getItem('planned_routine_v2') || '[]');
        let activeSession = null;
        let timerInterval = null;

        // --- SISTEMA DE SESIÃ“N ---
        window.iniciarSesion = async () => {
            const email = prompt("Correo:");
            const password = prompt("ContraseÃ±a (mÃ­nimo 6 caracteres):");
            if (!email || !password) return;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.showToast("Bienvenido");
            } catch (e) {
                if (e.code === 'auth/user-not-found' || e.code === 'auth/invalid-credential') {
                    if(confirm("Â¿Usuario no encontrado. Crear cuenta?")) {
                        await createUserWithEmailAndPassword(auth, email, password);
                    }
                } else { window.showToast("Error: " + e.message); }
            }
        };

        // --- NAVEGACIÃ“N ---
        window.switchTab = (tab) => {
            ['dashboard', 'train', 'routines'].forEach(t => {
                document.getElementById(`section-${t}`).classList.toggle('hidden', t !== tab);
                document.getElementById(`tab-${t}`).classList.toggle('active', t === tab);
            });
        };

        // --- LIBRERÃA Y CONFIGURACIÃ“N ---
        const renderLibrary = (filter = "") => {
            const list = document.getElementById('library-list');
            if(!list) return;
            list.innerHTML = "";
            Object.entries(EXERCISES).forEach(([cat, exs]) => {
                const filtered = exs.filter(e => e.toLowerCase().includes(filter.toLowerCase()));
                if (filtered.length === 0) return;
                const div = document.createElement('div');
                div.innerHTML = `<p class="text-[9px] font-black text-slate-600 uppercase mb-3">${cat}</p>
                    <div class="grid gap-2">${filtered.map(ex => `
                        <button onclick="window.addToPlan('${ex}', '${cat}')" class="w-full text-left bg-white/5 p-4 rounded-xl text-sm hover:border-indigo-500 border border-transparent flex justify-between">
                            ${ex} <span class="text-indigo-500 font-black">+</span>
                        </button>`).join('')}</div>`;
                list.appendChild(div);
            });
        };

        window.addToPlan = (name, cat) => {
            if (myPlannedRoutine.some(p => p.name === name)) return;
            myPlannedRoutine.push({ name, cat, sets: 3, reps: 10 });
            window.updatePlanUI();
        };

        window.updatePlanUI = () => {
            localStorage.setItem('planned_routine_v2', JSON.stringify(myPlannedRoutine));
            const list = document.getElementById('routine-config-list');
            const startBtn = document.getElementById('start-btn');
            if (!list) return;
            if (myPlannedRoutine.length === 0) {
                list.innerHTML = `<p class="text-slate-600 text-sm">Lista vacÃ­a.</p>`;
                startBtn.classList.add('hidden');
                return;
            }
            startBtn.classList.remove('hidden');
            list.innerHTML = myPlannedRoutine.map((item, idx) => `
                <div class="bg-white/5 p-4 rounded-xl flex items-center justify-between">
                    <div><p class="font-black text-sm">${item.name}</p></div>
                    <div class="flex items-center gap-4">
                        <input type="number" value="${item.sets}" onchange="window.updatePlanItem(${idx}, 'sets', this.value)" class="w-10 bg-transparent text-center text-indigo-400 font-bold">
                        <button onclick="window.removePlanItem(${idx})" class="text-rose-500">âœ•</button>
                    </div>
                </div>`).join('');
        };

        window.updatePlanItem = (i, k, v) => { myPlannedRoutine[i][k] = parseInt(v) || 0; localStorage.setItem('planned_routine_v2', JSON.stringify(myPlannedRoutine)); };
        window.removePlanItem = (i) => { myPlannedRoutine.splice(i, 1); window.updatePlanUI(); };
        window.clearRoutine = () => { if(confirm("Â¿Vaciar?")) { myPlannedRoutine = []; window.updatePlanUI(); }};

        // --- ENTRENAMIENTO ACTIVO ---
        window.startRoutine = () => {
            if (myPlannedRoutine.length === 0) return window.showToast("AÃ±ade ejercicios");
            activeSession = myPlannedRoutine.map(ex => ({
                ...ex,
                actual: Array.from({ length: ex.sets }, () => ({ weight: "", reps: ex.reps, done: false }))
            }));
            renderActiveSession();
            window.switchTab('train');
            document.getElementById('session-actions').classList.remove('hidden');
        };

        const renderActiveSession = () => {
            const container = document.getElementById('active-session-container');
            if(!activeSession) return;
            container.innerHTML = activeSession.map((ex, exIdx) => `
                <div class="glass-panel p-6 rounded-[2rem] space-y-4">
                    <div class="flex justify-between items-center"><h4 class="font-black">${ex.name}</h4></div>
                    ${ex.actual.map((s, sIdx) => `
                        <div class="flex items-center gap-3 p-3 rounded-xl ${s.done ? 'bg-emerald-500/10' : 'bg-slate-900'}">
                            <button onclick="window.toggleSet(${exIdx}, ${sIdx})" class="w-8 h-8 rounded-lg ${s.done ? 'bg-emerald-500 text-white' : 'bg-slate-700'}">âœ“</button>
                            <input type="number" placeholder="KG" value="${s.weight}" oninput="window.updateSetData(${exIdx}, ${sIdx}, 'weight', this.value)" class="w-full bg-transparent text-sm font-bold">
                            <input type="number" placeholder="REPS" value="${s.reps}" oninput="window.updateSetData(${exIdx}, ${sIdx}, 'reps', this.value)" class="w-full bg-transparent text-sm font-bold">
                        </div>`).join('')}
                </div>`).join('');
        };

        window.toggleSet = (eIdx, sIdx) => {
            const isDone = activeSession[eIdx].actual[sIdx].done;
            activeSession[eIdx].actual[sIdx].done = !isDone;
            if (!isDone) window.startRestTimer(90);
            renderActiveSession();
            updateProgressBar();
        };

        window.updateSetData = (eIdx, sIdx, k, v) => { activeSession[eIdx].actual[sIdx][k] = v; };

        const updateProgressBar = () => {
            const all = activeSession.flatMap(ex => ex.actual);
            const done = all.filter(s => s.done).length;
            const perc = Math.round((done / all.length) * 100);
            document.getElementById('session-progress').style.width = perc + "%";
            document.getElementById('progress-text').textContent = perc + "%";
        };

        // --- TIMER Y GUARDADO ---
        window.startRestTimer = (sec) => {
            clearInterval(timerInterval);
            const display = document.getElementById('rest-timer-display');
            display.classList.remove('hidden');
            let rem = sec;
            timerInterval = setInterval(() => {
                const s = rem % 60;
                document.getElementById('timer-seconds').textContent = `00:${s.toString().padStart(2,'0')}`;
                if (rem-- <= 0) { clearInterval(timerInterval); display.classList.add('hidden'); }
            }, 1000);
        };

        window.saveFullSession = async () => {
            if(!user) return window.showToast("Inicia sesiÃ³n primero");
            const date = document.getElementById('workout-date').value;
            const entries = activeSession.map(ex => ({
                exercise: ex.name,
                sets: ex.actual.filter(s => s.done).map(s => ({ weight: parseFloat(s.weight)||0, reps: parseInt(s.reps)||0 })),
                date
            })).filter(e => e.sets.length > 0);

            try {
                for(const e of entries) {
                    await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'history'), { ...e, timestamp: serverTimestamp() });
                }
                window.showToast("Guardado con Ã©xito");
                activeSession = null;
                window.switchTab('dashboard');
            } catch(err) { window.showToast("Error al guardar"); }
        };

        // --- PANEL DE CONTROL ---
        window.renderHistory = (logs) => {
            const container = document.getElementById('workout-history');
            let vol = 0, sets = 0; const days = new Set();
            logs.forEach(l => {
                sets += l.sets.length;
                l.sets.forEach(s => vol += (s.weight * s.reps));
                days.add(l.date);
            });
            document.getElementById('stat-volume').innerHTML = `${Math.round(vol)} <span class="text-sm">kg</span>`;
            document.getElementById('stat-sets').textContent = sets;
            document.getElementById('stat-points').textContent = Math.round(vol/100);
            document.getElementById('streak-count').textContent = `ðŸ”¥ ${days.size} DÃ­as`;
            
            container.innerHTML = logs.slice(0, 4).map(l => `
                <div class="glass-panel p-4 rounded-xl flex justify-between">
                    <div><p class="text-xs font-black">${l.exercise}</p><p class="text-[9px] text-slate-500">${l.date}</p></div>
                    <p class="text-xs font-bold text-indigo-400">${l.sets.length} sets</p>
                </div>`).join('');
        };

        window.showToast = (m) => {
            const t = document.getElementById('toast');
            t.textContent = m; t.classList.remove('opacity-0');
            setTimeout(() => t.classList.add('opacity-0'), 3000);
        };

        // INIT
        window.onload = () => {
            document.getElementById('workout-date').value = new Date().toISOString().split('T')[0];
            renderLibrary();
            window.updatePlanUI();
            onAuthStateChanged(auth, u => {
                if(u) {
                    user = u;
                    onSnapshot(query(collection(db, 'artifacts', appId, 'users', user.uid, 'history')), snap => {
                        const logs = []; snap.forEach(d => logs.push(d.data()));
                        window.renderHistory(logs.sort((a,b) => b.timestamp - a.timestamp));
                    });
                }
            });
        };
        document.getElementById('lib-search').addEventListener('input', e => renderLibrary(e.target.value));
    </script>
</body>
</html>
