<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NeuralLift AI - Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: -apple-system, sans-serif; }
        .glass { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .blue-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, getDocs, limit, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlEh7wcEQaAuXZbBmPHqqgdE2nplXOyPg",
            authDomain: "neurallift-ai.firebaseapp.com",
            projectId: "neurallift-ai",
            storageBucket: "neurallift-ai.firebasestorage.app",
            messagingSenderId: "446571622978",
            appId: "1:446571622978:web:7e2a2d01eb80f76db3b3db"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.vault = { db, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, getDocs, limit, updateDoc };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const EXERCISES_DB = {
            "Pecho": ["Press Banca Barra", "Press Inclinado Manc", "Aperturas Polea", "Fondos"],
            "Espalda": ["Dominadas", "Jalón al Pecho", "Remo con Barra", "Remo en Polea", "Peso Muerto"],
            "Pierna": ["Sentadilla", "Prensa", "Extensiones", "Curl Femoral", "Zancadas"],
            "Hombro": ["Press Militar", "Elevaciones Laterales", "Facepull", "Pájaros"],
            "Brazos": ["Curl Bíceps", "Tríceps Polea", "Press Francés", "Martillo"]
        };

        function App() {
            const [userKey, setUserKey] = useState(localStorage.getItem("vault_token"));
            const [view, setView] = useState('routines');
            const [routines, setRoutines] = useState([]);
            const [logs, setLogs] = useState([]);
            const [activeWorkout, setActiveWorkout] = useState(null);
            const [aiResponse, setAiResponse] = useState("");
            const [showExSelector, setShowExSelector] = useState(null);

            // Cargar datos si hay sesión
            useEffect(() => {
                if (!userKey) return;
                const { db, collection, onSnapshot, query, orderBy } = window.vault;
                
                const unsubR = onSnapshot(collection(db, `${userKey}_routines`), (snap) => {
                    setRoutines(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                
                const unsubL = onSnapshot(query(collection(db, `${userKey}_logs`), orderBy("timestamp", "desc")), (snap) => {
                    setLogs(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                });

                return () => { unsubR(); unsubL(); };
            }, [userKey]);

            const login = (e) => {
                e.preventDefault();
                const pin = e.target.pin.value;
                if (pin) {
                    localStorage.setItem("vault_token", pin);
                    setUserKey(pin);
                }
            };

            const addExerciseToRoutine = async (routine, exerciseName) => {
                const { db, doc, updateDoc } = window.vault;
                const newExercises = [...(routine.exercises || []), exerciseName];
                const routineRef = doc(db, `${userKey}_routines`, routine.id);
                await updateDoc(routineRef, { exercises: newExercises });
                setShowExSelector(null);
            };

            if (!userKey) return (
                <div className="h-screen flex flex-col items-center justify-center p-8 bg-black">
                    <h1 className="text-4xl font-black italic mb-10 text-blue-600 tracking-tighter uppercase">NeuralLift AI</h1>
                    <form onSubmit={login} className="w-full max-w-xs space-y-4">
                        <input name="pin" type="password" placeholder="INGRESA TU PIN" className="w-full bg-zinc-900 p-6 rounded-3xl text-center text-xl outline-none border border-white/5 focus:border-blue-600" />
                        <button className="w-full py-5 bg-white text-black rounded-3xl font-black uppercase text-xs tracking-widest">Desbloquear</button>
                    </form>
                </div>
            );

            return (
                <div className="max-w-md mx-auto p-6 pb-40 min-h-screen">
                    <header className="flex justify-between items-center mb-10 pt-4">
                        <h1 className="text-xl font-black italic tracking-tighter uppercase">Neural<span className="text-blue-600">Lift</span></h1>
                        <button onClick={() => {localStorage.clear(); window.location.reload();}} className="text-[10px] text-zinc-700 font-bold uppercase">Logout</button>
                    </header>

                    {view === 'routines' && !activeWorkout && (
                        <div className="space-y-6">
                            <button onClick={async () => {
                                const n = prompt("Nombre de la rutina:");
                                if(n) await window.vault.addDoc(window.vault.collection(window.vault.db, `${userKey}_routines`), {name: n, exercises: []});
                            }} className="w-full py-5 border border-dashed border-zinc-800 rounded-[2rem] text-[10px] font-black text-zinc-600 uppercase italic">+ Nuevo Protocolo Manual</button>

                            {routines.map(r => (
                                <div key={r.id} className="glass p-8 rounded-[2.5rem] relative">
                                    <h3 className="text-2xl font-black uppercase italic mb-2 tracking-tighter">{r.name}</h3>
                                    <div className="flex flex-wrap gap-2 mb-8">
                                        {(r.exercises || []).map((ex, i) => (
                                            <span key={i} className="text-[9px] bg-zinc-900 text-zinc-400 px-2 py-1 rounded-md font-bold uppercase border border-white/5">{ex}</span>
                                        ))}
                                        <button onClick={() => setShowExSelector(r)} className="text-[9px] bg-blue-600/20 text-blue-500 px-3 py-1 rounded-md font-black">+</button>
                                    </div>
                                    <div className="flex gap-2">
                                        <button 
                                            disabled={!r.exercises?.length}
                                            onClick={() => {
                                                setActiveWorkout({name: r.name, results: r.exercises.map(ex => ({exercise: ex, sets: [{weight:'', reps:'', completed:false}]}))});
                                                setView('workout');
                                            }} className={`flex-1 py-5 rounded-3xl font-black text-[10px] uppercase tracking-widest ${r.exercises?.length ? 'bg-blue-600' : 'bg-zinc-800 text-zinc-600'}`}>
                                            {r.exercises?.length ? 'Iniciar Sesión' : 'Añade Ejercicios'}
                                        </button>
                                        <button onClick={() => window.vault.deleteDoc(window.vault.doc(window.vault.db, `${userKey}_routines`, r.id))} className="w-14 bg-zinc-900 rounded-3xl flex items-center justify-center text-zinc-700 text-xs">X</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {showExSelector && (
                        <div className="fixed inset-0 z-[100] bg-black/95 p-8 overflow-y-auto animate-in fade-in">
                            <div className="flex justify-between items-center mb-8">
                                <h2 className="text-xl font-black italic uppercase text-blue-600">Seleccionar Ejercicio</h2>
                                <button onClick={() => setShowExSelector(null)} className="text-zinc-500 text-xs font-bold uppercase underline">Cerrar</button>
                            </div>
                            {Object.entries(EXERCISES_DB).map(([cat, exs]) => (
                                <div key={cat} className="mb-8">
                                    <p className="text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-3">{cat}</p>
                                    <div className="grid grid-cols-1 gap-2">
                                        {exs.map(ex => (
                                            <button key={ex} onClick={() => addExerciseToRoutine(showExSelector, ex)} className="w-full text-left p-5 bg-zinc-900 rounded-2xl text-[11px] font-bold uppercase border border-white/5 active:bg-blue-600">{ex}</button>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {view === 'workout' && activeWorkout && (
                        <div className="space-y-6">
                            <div className="flex justify-between items-end mb-4">
                                <h2 className="text-3xl font-black italic text-blue-600 uppercase">{activeWorkout.name}</h2>
                                <button onClick={() => setView('routines')} className="text-zinc-700 text-[10px] font-bold uppercase underline">Cancelar</button>
                            </div>
                            {activeWorkout.results.map((ex, exIdx) => (
                                <div key={exIdx} className="glass p-6 rounded-[2.5rem]">
                                    <p className="text-[10px] font-black uppercase text-zinc-500 mb-4 tracking-widest">{ex.exercise}</p>
                                    {ex.sets.map((set, setIdx) => (
                                        <div key={setIdx} className="flex gap-2 mb-2">
                                            <input type="number" placeholder="KG" value={set.weight} onChange={e => {
                                                const res = [...activeWorkout.results]; res[exIdx].sets[setIdx].weight = e.target.value; setActiveWorkout({...activeWorkout, results: res});
                                            }} className="w-full bg-black border border-white/5 p-4 rounded-2xl text-center font-bold text-xl outline-none focus:border-blue-600" />
                                            <input type="number" placeholder="REPS" value={set.reps} onChange={e => {
                                                const res = [...activeWorkout.results]; res[exIdx].sets[setIdx].reps = e.target.value; setActiveWorkout({...activeWorkout, results: res});
                                            }} className="w-full bg-black border border-white/5 p-4 rounded-2xl text-center font-bold text-xl outline-none focus:border-blue-600" />
                                            <button onClick={() => {
                                                const res = [...activeWorkout.results]; res[exIdx].sets[setIdx].completed = !res[exIdx].sets[setIdx].completed; setActiveWorkout({...activeWorkout, results: res});
                                            }} className={`w-16 rounded-2xl flex items-center justify-center ${set.completed ? 'bg-blue-600' : 'bg-zinc-900 text-zinc-800'}`}>✓</button>
                                        </div>
                                    ))}
                                    <button onClick={() => {
                                        const res = [...activeWorkout.results]; res[exIdx].sets.push({weight:'', reps:'', completed:false}); setActiveWorkout({...activeWorkout, results: res});
                                    }} className="text-[9px] font-black text-zinc-700 mt-2 uppercase">+ Añadir Serie</button>
                                </div>
                            ))}
                            <button onClick={async () => {
                                const results = activeWorkout.results.map(r => ({
                                    exercise: r.exercise,
                                    sets: r.sets.filter(s => s.completed && s.weight && s.reps)
                                })).filter(r => r.sets.length > 0);
                                await window.vault.addDoc(window.vault.collection(window.vault.db, `${userKey}_logs`), {
                                    routineName: activeWorkout.name, results, timestamp: Date.now()
                                });
                                setActiveWorkout(null);
                                setView('history');
                            }} className="w-full py-6 bg-white text-black rounded-3xl font-black uppercase text-xs tracking-widest">Finalizar Entrenamiento</button>
                        </div>
                    )}

                    {view === 'history' && (
                        <div className="space-y-6">
                            {logs.map(l => (
                                <div key={l.id} className="glass p-7 rounded-[2.5rem]">
                                    <div className="flex justify-between mb-4">
                                        <span className="text-xs font-black uppercase text-blue-500 italic">{l.routineName}</span>
                                        <span className="text-[9px] text-zinc-700 font-bold uppercase">{new Date(l.timestamp).toLocaleDateString()}</span>
                                    </div>
                                    {l.results.map((res, i) => (
                                        <div key={i} className="text-[10px] border-t border-white/5 py-3 flex justify-between items-center font-medium">
                                            <span className="uppercase text-zinc-500 font-bold">{res.exercise}</span>
                                            <div className="flex gap-1.5 flex-wrap justify-end">
                                                {res.sets.map((s, si) => <span key={si} className="bg-zinc-900 px-2 py-1 rounded text-[9px] font-black italic">{s.weight}k×{s.reps}</span>)}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ))}
                        </div>
                    )}

                    <nav className="fixed bottom-0 left-0 right-0 glass px-12 py-10 flex justify-around border-t border-white/5 rounded-t-[3rem] z-[80]">
                        <button onClick={() => setView('routines')} className={`text-[10px] font-black uppercase italic ${view === 'routines' ? 'text-blue-500' : 'text-zinc-700'}`}>Entrenar</button>
                        <button onClick={() => setView('history')} className={`text-[10px] font-black uppercase italic ${view === 'history' ? 'text-blue-500' : 'text-zinc-700'}`}>Historial</button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
